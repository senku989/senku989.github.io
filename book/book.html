<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكتاب - طريقك إلى 1000$ شهريًا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-book-open"></i> كتاب 1000$ شهريًا
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" id="userEmail"></span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="#" onclick="logout()">تسجيل الخروج</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- محتوى الكتاب -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-lg-3 d-none d-lg-block">
                <!-- الفهرس الجانبي -->
                <div class="sticky-top" style="top: 80px;">
                    <div class="card toc-card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-list"></i> فهرس الكتاب</h5>
                        </div>
                        <div class="card-body">
                            <div id="tableOfContents" class="toc-list">
                                <!-- سيتم ملؤه بواسطة script.js -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <!-- رسالة للمستخدمين غير المشترين -->
                <div id="previewMessage" class="alert alert-info d-none">
                    <h4><i class="fas fa-eye"></i> العرض التجريبي</h4>
                    <p>أنت الآن تشاهد <strong>عينة محدودة</strong> من الكتاب. لقراءة المحتوى الكامل (أكثر من 70 صفحة)، يرجى <a href="login.html?action=payment" class="alert-link">شراء الكتاب</a>.</p>
                </div>

                <!-- عناصر التحكم في القراءة -->
                <div class="reading-controls card mb-4">
                    <div class="card-body py-3">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <button class="btn btn-outline-primary" id="prevChapter"><i class="fas fa-arrow-right"></i> الفصل السابق</button>
                            </div>
                            <div class="col-md-4 text-center">
                                <h5 class="mb-0" id="currentChapterTitle">الفصل الأول</h5>
                                <small class="text-muted" id="pageInfo">صفحة 1 من 70</small>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-outline-primary" id="nextChapter">الفصل التالي <i class="fas fa-arrow-left"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- منطقة عرض الكتاب -->
                <div class="book-content card shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <div id="bookContent">
                            <!-- سيتم ملؤه بواسطة script.js -->
                        </div>
                    </div>
                </div>

                <!-- أدوات إضافية -->
                <div class="reading-tools mt-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-outline-secondary" id="fontDecrease"><i class="fas fa-minus"></i></button>
                                        <button class="btn btn-outline-secondary" id="fontReset">حجم الخط</button>
                                        <button class="btn btn-outline-secondary" id="fontIncrease"><i class="fas fa-plus"></i></button>
                                    </div>
                                    <div class="form-check form-check-inline ms-3">
                                        <input class="form-check-input" type="checkbox" id="darkModeToggle">
                                        <label class="form-check-label" for="darkModeToggle">الوضع الداكن</label>
                                    </div>
                                </div>
                                <div class="col-md-6 text-end">
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar" id="readingProgress" role="progressbar"></div>
                                    </div>
                                    <small class="text-muted">التقدم في القراءة: <span id="progressPercent">0%</span></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="book-content.js"></script>
    <script src="script.js"></script>
    <script>
        // عند تحميل الصفحة، نتحقق من حالة المستخدم
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('book_user'));
            const userEmailElement = document.getElementById('userEmail');
            
            if (user && user.email) {
                userEmailElement.textContent = user.email;
                
                // إذا كان المستخدم قد دفع، نعرض المحتوى الكامل
                if (user.hasPaid) {
                    loadFullBook();
                    document.getElementById('previewMessage').classList.add('d-none');
                } else {
                    // إذا لم يدفع، نعرض العينة المجانية
                    loadPreview();
                    document.getElementById('previewMessage').classList.remove('d-none');
                }
            } else {
                // إذا لم يكن مسجل دخول، نعيده إلى صفحة التسجيل
                window.location.href = 'login.html';
            }
        });

        function loadFullBook() {
            // هنا نستخدم محتوى الكتاب الكامل من book-content.js
            // نعرض كل الفصول
            const bookData = arabicBookContent;
            displayBookContent(bookData);
        }

        function loadPreview() {
            // نعرض فقط الفصل الأول (مقتطفات) للعرض التجريبي
            const previewData = [arabicBookContent[0]];
            // قد نحدد عدد فقرات أقل للعرض التجريبي
            displayBookContent(previewData, true);
        }

        function displayBookContent(bookData, isPreview = false) {
            // دالة لعرض محتوى الكتاب في الصفحة
            // سيتم تنفيذها في script.js
            window.BookApp.init(bookData, isPreview);
        }

        function logout() {
            localStorage.removeItem('book_user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
