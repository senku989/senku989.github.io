<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتاب 1000$ شهريًا - القراءة</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- أنيميشن -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- الأنماط -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- شريط التنقل العلوي -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-journal-bookmark-fill"></i>
                <span class="brand-text">كتاب 1000$ شهريًا</span>
            </a>
            
            <div class="d-flex align-items-center">
                <div class="user-info me-3 d-none" id="userInfo">
                    <span id="userName"></span>
                    <span class="badge bg-success ms-2 d-none" id="premiumBadge">مشترك</span>
                </div>
                
                <button class="btn btn-outline-light btn-sm me-2" id="themeToggle">
                    <i class="bi bi-moon"></i>
                </button>
                
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- رسالة للمستخدمين غير المشترين -->
    <div class="preview-alert alert alert-warning d-none" id="previewAlert">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-info-circle"></i>
                    <strong>عرض تجريبي:</strong> أنت تشاهد نسخة محدودة من الكتاب. <a href="purchase.html" class="alert-link">اشترِ الكتاب الكامل</a> للوصول إلى 70 صفحة متقدمة.
                </div>
                <button type="button" class="btn-close" onclick="closePreviewAlert()"></button>
            </div>
        </div>
    </div>

    <!-- منطقة القراءة الرئيسية -->
    <div class="reading-container">
        <div class="container">
            <div class="row">
                <!-- الشريط الجانبي -->
                <div class="col-lg-3 col-xl-2 d-none d-lg-block">
                    <div class="sidebar" id="sidebar">
                        <div class="sidebar-header">
                            <h5><i class="bi bi-list"></i> فهرس الكتاب</h5>
                        </div>
                        <div class="sidebar-content" id="tableOfContents">
                            <!-- سيتم ملؤه بالجافاسكريبت -->
                        </div>
                    </div>
                </div>
                
                <!-- المحتوى الرئيسي -->
                <div class="col-lg-9 col-xl-8">
                    <div class="book-wrapper">
                        <!-- عناصر التحكم العلوية -->
                        <div class="reading-controls-top">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="reading-info">
                                    <h4 id="currentChapterTitle">جاري التحميل...</h4>
                                    <div class="reading-stats">
                                        <span id="currentPage">1</span> من <span id="totalPages">70</span> صفحة
                                        <span class="separator">•</span>
                                        <span id="readingTime">قراءة 5 دقائق</span>
                                    </div>
                                </div>
                                
                                <div class="reading-tools">
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-outline-secondary" id="fontDecrease">
                                            <i class="bi bi-dash-lg"></i>
                                        </button>
                                        <button class="btn btn-outline-secondary" id="fontSizeDisplay">
                                            16px
                                        </button>
                                        <button class="btn btn-outline-secondary" id="fontIncrease">
                                            <i class="bi bi-plus-lg"></i>
                                        </button>
                                    </div>
                                    
                                    <button class="btn btn-outline-secondary ms-2" id="fullscreenToggle">
                                        <i class="bi bi-arrows-fullscreen"></i>
                                    </button>
                                    
                                    <button class="btn btn-outline-secondary ms-2" id="searchToggle">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- شريط التقدم -->
                            <div class="progress-container mt-3">
                                <div class="progress" style="height: 6px;">
                                    <div class="progress-bar" id="readingProgressBar" role="progressbar"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- محتوى الكتاب -->
                        <div class="book-content" id="bookContent">
                            <!-- سيتم ملؤه بالجافاسكريبت -->
                        </div>
                        
                        <!-- عناصر التحكم السفلية -->
                        <div class="reading-controls-bottom">
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-outline-primary" id="prevChapterBtn">
                                    <i class="bi bi-chevron-right"></i> الفصل السابق
                                </button>
                                
                                <div class="chapter-nav">
                                    <button class="btn btn-outline-secondary" id="prevPageBtn">
                                        <i class="bi bi-chevron-right"></i>
                                    </button>
                                    <span class="mx-3">الفصل <span id="chapterNumber">1</span></span>
                                    <button class="btn btn-outline-secondary" id="nextPageBtn">
                                        <i class="bi bi-chevron-left"></i>
                                    </button>
                                </div>
                                
                                <button class="btn btn-outline-primary" id="nextChapterBtn">
                                    الفصل التالي <i class="bi bi-chevron-left"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- ملاحظات وإشارات مرجعية -->
                <div class="col-xl-2 d-none d-xl-block">
                    <div class="sidebar-right">
                        <div class="sidebar-header">
                            <h5><i class="bi bi-bookmark"></i> الإشارات المرجعية</h5>
                        </div>
                        <div class="sidebar-content" id="bookmarksList">
                            <p class="text-muted text-center">لا توجد إشارات مرجعية</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal للبحث -->
    <div class="modal fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">بحث في الكتاب</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="اكتب كلمة للبحث...">
                        <button class="btn btn-primary" id="searchButton">
                            <i class="bi bi-search"></i> بحث
                        </button>
                    </div>
                    <div id="searchResults"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="firebase-config.js"></script>
    <script src="book-content.js"></script>
    <script src="script.js"></script>
    
    <script>
        // تهيئة التطبيق الرئيسي
        document.addEventListener('DOMContentLoaded', async function() {
            // التحقق من المصادقة
            const user = await firebaseAuth.getCurrentUser();
            
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            // التحقق من حالة الدفع
            const hasPaid = await firebaseAuth.checkPayment(user.uid);
            const isPreview = new URLSearchParams(window.location.search).has('preview');
            
            // عرض اسم المستخدم
            document.getElementById('userName').textContent = user.email;
            document.getElementById('userInfo').classList.remove('d-none');
            
            if (hasPaid) {
                document.getElementById('premiumBadge').classList.remove('d-none');
            } else {
                // عرض التنبيه للمستخدمين غير المشترين
                document.getElementById('previewAlert').classList.remove('d-none');
            }
            
            // تهيئة الكتاب
            const bookApp = new BookApp();
            bookApp.init({
                userId: user.uid,
                hasPaid: hasPaid,
                isPreview: isPreview || !hasPaid
            });
            
            // تهيئة الأنيميشن
            AOS.init({
                duration: 800,
                once: true
            });
        });
        
        // تسجيل الخروج
        async function logout() {
            await firebaseAuth.logout();
            window.location.href = 'index.html';
        }
        
        // إغلاق تنبيه العرض التجريبي
        function closePreviewAlert() {
            document.getElementById('previewAlert').classList.add('d-none');
        }
    </script>
</body>
</html>
