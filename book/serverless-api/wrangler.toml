name = "book-access-api"
type = "javascript"
account_id = "your-cloudflare-account-id"
workers_dev = true
route = "api.your-domain.com/*"
zone_id = "your-zone-id"

[vars]
PAYHIP_SECRET = "your-payhip-webhook-secret"
FIREBASE_DB_URL = "https://your-project.firebaseio.com"
FIREBASE_SERVICE_ACCOUNT_KEY = "your-firebase-service-account-key"

[env.production]
vars = { 
  PAYHIP_SECRET = "production-secret",
  FIREBASE_DB_URL = "https://your-project.firebaseio.com"
}