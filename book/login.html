<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - كتاب 1000$ شهريًا</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- الأنماط -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="auth-header text-center mb-4">
                        <a href="index.html" class="logo-link">
                            <i class="bi bi-journal-bookmark-fill"></i>
                            <h3>كتاب 1000$ شهريًا</h3>
                        </a>
                    </div>
                    
                    <!-- نموذج تسجيل الدخول -->
                    <div id="loginForm" class="auth-form">
                        <h4 class="text-center mb-4">تسجيل الدخول</h4>
                        
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">البريد الإلكتروني</label>
                            <input type="email" id="loginEmail" class="form-control" placeholder="example@email.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">كلمة المرور</label>
                            <input type="password" id="loginPassword" class="form-control" placeholder="********" required>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">تذكرني</label>
                            </div>
                            <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                        </div>
                        
                        <button onclick="login()" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> تسجيل الدخول
                        </button>
                        
                        <div class="text-center">
                            <p class="mb-0">ليس لديك حساب؟ 
                                <a href="#" onclick="showRegisterForm()" class="auth-switch">إنشاء حساب جديد</a>
                            </p>
                        </div>
                    </div>
                    
                    <!-- نموذج التسجيل -->
                    <div id="registerForm" class="auth-form" style="display: none;">
                        <h4 class="text-center mb-4">إنشاء حساب جديد</h4>
                        
                        <div class="mb-3">
                            <label for="registerName" class="form-label">الاسم الكامل</label>
                            <input type="text" id="registerName" class="form-control" placeholder="أمجد الكلباني" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">البريد الإلكتروني</label>
                            <input type="email" id="registerEmail" class="form-control" placeholder="example@email.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">كلمة المرور</label>
                            <input type="password" id="registerPassword" class="form-control" placeholder="6 أحرف على الأقل" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                            <input type="password" id="confirmPassword" class="form-control" placeholder="أعد إدخال كلمة المرور" required>
                        </div>
                        
                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                أوافق على <a href="#" class="terms-link">الشروط والأحكام</a>
                            </label>
                        </div>
                        
                        <button onclick="register()" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="bi bi-person-plus"></i> إنشاء حساب
                        </button>
                        
                        <div class="text-center">
                            <p class="mb-0">لديك حساب بالفعل؟ 
                                <a href="#" onclick="showLoginForm()" class="auth-switch">تسجيل الدخول</a>
                            </p>
                        </div>
                    </div>
                    
                    <!-- رسائل -->
                    <div id="authMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
    
    <script>
        // دوال تبديل النماذج
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }
        
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }
        
        // تسجيل الدخول
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('error', 'يرجى ملء جميع الحقول');
                return;
            }
            
            const result = await firebaseAuth.login(email, password);
            
            if (result.success) {
                showMessage('success', 'تم تسجيل الدخول بنجاح!');
                setTimeout(() => {
                    window.location.href = 'book.html';
                }, 1500);
            } else {
                showMessage('error', result.error);
            }
        }
        
        // التسجيل
        async function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            if (!name || !email || !password || !confirmPassword) {
                showMessage('error', 'يرجى ملء جميع الحقول');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('error', 'كلمة المرور غير متطابقة');
                return;
            }
            
            if (!agreeTerms) {
                showMessage('error', 'يجب الموافقة على الشروط والأحكام');
                return;
            }
            
            if (password.length < 6) {
                showMessage('error', 'كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                return;
            }
            
            const result = await firebaseAuth.register(name, email, password);
            
            if (result.success) {
                showMessage('success', 'تم إنشاء الحساب بنجاح!');
                setTimeout(() => {
                    window.location.href = 'purchase.html';
                }, 1500);
            } else {
                showMessage('error', result.error);
            }
        }
        
        // دالة عرض الرسائل
        function showMessage(type, text) {
            const messageDiv = document.getElementById('authMessage');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            
            messageDiv.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    ${text}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // التحقق من وجود مستخدم مسجل
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await firebaseAuth.getCurrentUser();
            if (user) {
                window.location.href = 'book.html';
            }
        });
    </script>
</body>
</html>
