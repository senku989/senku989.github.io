<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - كتاب 1000$ شهريًا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <a href="index.html" class="text-decoration-none">
                                <i class="fas fa-book-open fa-3x text-primary"></i>
                                <h2 class="mt-3">كتاب 1000$ شهريًا</h2>
                            </a>
                        </div>

                        <!-- نموذج تسجيل الدخول -->
                        <div id="loginForm">
                            <h4 class="text-center mb-4">تسجيل الدخول</h4>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">تذكرني</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg" onclick="login()">تسجيل الدخول</button>
                                <button class="btn btn-outline-secondary" onclick="showRegisterForm()">إنشاء حساب جديد</button>
                            </div>
                        </div>

                        <!-- نموذج إنشاء حساب -->
                        <div id="registerForm" style="display: none;">
                            <h4 class="text-center mb-4">إنشاء حساب جديد</h4>
                            <div class="mb-3">
                                <label for="registerName" class="form-label">الاسم الكامل</label>
                                <input type="text" class="form-control" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">أوافق على الشروط والأحكام</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg" onclick="register()">إنشاء حساب</button>
                                <button class="btn btn-outline-secondary" onclick="showLoginForm()">لديك حساب بالفعل؟</button>
                            </div>
                        </div>

                        <!-- نموذج الدفع -->
                        <div id="paymentForm" style="display: none;">
                            <h4 class="text-center mb-4">إتمام الشراء</h4>
                            <div class="alert alert-info">
                                <p class="mb-0">الكتاب: <strong>الطريق العملي إلى 1000$ شهريًا</strong></p>
                                <p class="mb-0">السعر: <strong>19$</strong></p>
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">رقم البطاقة</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="expiryDate" class="form-label">تاريخ الانتهاء</label>
                                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="123" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-success btn-lg" onclick="processPayment()">ادفع الآن 19$</button>
                                <button class="btn btn-outline-secondary" onclick="showLoginForm()">الرجوع</button>
                            </div>
                        </div>

                        <!-- رسائل -->
                        <div id="messageArea" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // التحقق من وجود action في الـ URL
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action');

        if (action === 'register') {
            showRegisterForm();
        } else if (action === 'payment') {
            // نتحقق أولاً إذا كان المستخدم مسجل دخول
            const user = JSON.parse(localStorage.getItem('book_user'));
            if (user && user.email) {
                showPaymentForm();
            } else {
                showLoginForm();
            }
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('paymentForm').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('paymentForm').style.display = 'none';
        }

        function showPaymentForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('paymentForm').style.display = 'block';
        }
    </script>
</body>
</html>
