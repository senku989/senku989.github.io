<script>
    const quizData = [
        { question: "What ___ you doing?", options: ["is", "are", "am"], answer: "are" },
        { question: "She ___ a teacher.", options: ["is", "are", "am"], answer: "is" },
        { question: "I ___ playing football.", options: ["is", "are", "am"], answer: "am" },
        { question: "They ___ happy.", options: ["is", "are", "am"], answer: "are" },
        { question: "He ___ at home.", options: ["is", "are", "am"], answer: "is" },
        { question: "The sun ___ in the sky.", options: ["shine", "shines", "shined"], answer: "shines" },
        { question: "I always ___ my homework.", options: ["do", "does", "doing"], answer: "do" },
        { question: "We ___ to school every day.", options: ["go", "goes", "going"], answer: "go" },
        { question: "She ___ to music.", options: ["listen", "listens", "listening"], answer: "listens" },
        { question: "They ___ soccer on Sundays.", options: ["play", "plays", "playing"], answer: "play" },
        { question: "I ___ breakfast in the morning.", options: ["eat", "eats", "eating"], answer: "eat" },
        { question: "He ___ very fast.", options: ["run", "runs", "running"], answer: "runs" },
        { question: "She ___ the piano beautifully.", options: ["play", "plays", "playing"], answer: "plays" },
        { question: "The baby ___ every night.", options: ["cry", "cries", "crying"], answer: "cries" },
        { question: "We ___ English at school.", options: ["learn", "learns", "learning"], answer: "learn" }
    ];
    
    const quizContainer = document.getElementById("quiz");
    let score = 0;
    
    quizData.forEach((data, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.classList.add("question");
        questionDiv.innerHTML = `<p>${index + 1}. ${data.question}</p>`;
        
        const optionsDiv = document.createElement("div");
        optionsDiv.classList.add("options");
        
        data.options.forEach(option => {
            const button = document.createElement("button");
            button.classList.add("option");
            button.innerText = option;
            button.onclick = function() { checkAnswer(button, data.answer); };
            optionsDiv.appendChild(button);
        });

        questionDiv.appendChild(optionsDiv);
        quizContainer.appendChild(questionDiv);
    });

    function checkAnswer(button, correctAnswer) {
        const parent = button.parentElement;
        const selectedAnswer = button.innerText;
        parent.querySelectorAll(".option").forEach(opt => opt.disabled = true);
        
        if (selectedAnswer === correctAnswer) {
            button.classList.add("correct");
            showFeedback("âœ”", "correct-feedback");
            score++;
        } else {
            button.classList.add("wrong");
            showFeedback("âœ˜", "wrong-feedback");
        }

        document.getElementById("score").innerText = score;
    }

    function showFeedback(symbol, className) {
        const feedback = document.getElementById("feedback");
        feedback.innerText = symbol;
        feedback.className = `full-screen-feedback ${className}`;
        feedback.style.display = "flex";
        setTimeout(() => { feedback.style.display = "none"; }, 1000);
    }

    function toggleMode() {
        document.body.classList.toggle("dark-mode");
    }
</script>
