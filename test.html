<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: black;
            margin: 0;
            padding-bottom: 60px;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        .quiz-container {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        .dark-mode .quiz-container {
            background: #333;
        }

        h2 {
            color: #003366;
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .dark-mode .toggle-btn {
            background: white;
            color: black;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            outline: none;
        }

        .correct {
            background-color: #4CAF50;
            color: white;
        }

        .wrong {
            background-color: #FF5733;
            color: white;
        }

        .disabled {
            pointer-events: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s;
        }

        .show {
            opacity: 1;
        }

        .insta-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e1306c;
            color: white;
            font-size: 24px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .insta-btn:hover {
            background: #c2185b;
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>

    <div class="quiz-container">
        <h2>English Quiz</h2>
        <div id="questions-container"></div>
    </div>

    <div class="feedback" id="feedback"></div>

    <div class="footer">
        <p>Correct answers: <span id="score">0</span> / 30</p>
    </div>

    <a href="https://www.instagram.com/e.nglish98" class="insta-btn" target="_blank">ðŸ“¸</a>

    <script>
        let questions = [
            { q: "She might not reply to your email because she has a lot on her ______ right now.", options: ["fork", "spoon", "plate"], correct: 2 },
            { q: "He was so tired that he hit the ______ as soon as he got home.", options: ["wall", "sack", "chair"], correct: 1 },
            { q: "I can't come to the party because Iâ€™m feeling under the ______.", options: ["tree", "weather", "table"], correct: 1 },
            { q: "She spilled the beans about the surprise party.", options: ["She cooked beans", "She made a mess", "She revealed a secret"], correct: 2 },
            { q: "That new project is a piece of ______.", options: ["rock", "cake", "glass"], correct: 1 }
        ];

        let score = 0;
        let container = document.getElementById("questions-container");
        let feedback = document.getElementById("feedback");
        let scoreDisplay = document.getElementById("score");

        questions.forEach((item, index) => {
            let questionBox = document.createElement("div");
            questionBox.innerHTML = `
                <p class="question"><b>${index + 1}.</b> ${item.q}</p>
                <div class="options">
                    ${item.options.map((option, i) => `<button onclick="checkAnswer(this, ${i === item.correct}, ${index}, ${i})">${option}</button>`).join('')}
                </div>
            `;
            container.appendChild(questionBox);
        });

        function checkAnswer(button, isCorrect, questionIndex, optionIndex) {
            feedback.innerText = isCorrect ? "âœ”" : "âœ˜";
            feedback.style.color = isCorrect ? "green" : "red";
            feedback.classList.add("show");
            setTimeout(() => feedback.classList.remove("show"), 1000);

            if (isCorrect) {
                score++;
                scoreDisplay.textContent = score;
            }

            let buttons = button.parentElement.querySelectorAll("button");
            buttons.forEach((btn, i) => {
                btn.classList.add("disabled");
                if (i === optionIndex) {
                    btn.classList.add(isCorrect ? "correct" : "wrong");
                    btn.innerHTML += isCorrect ? " âœ”" : " âœ˜";
                }
            });
        }

        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
