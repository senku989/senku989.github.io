<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: black;
            direction: ltr;
            margin: 0;
            padding-bottom: 60px;
            transition: background 0.3s, color 0.3s;
        }

        .quiz-container {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s;
        }

        h2 {
            color: #003366;
        }

        .question .number {
            color: blue;
            font-weight: bold;
        }

        .question .prefix {
            color: red;
            font-weight: bold;
        }

        .question .text {
            color: black;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            outline: none;
        }

        .correct {
            background-color: #4CAF50;
            color: white;
        }

        .wrong {
            background-color: #FF5733;
            color: white;
        }

        .disabled {
            pointer-events: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .footer img {
            width: 24px;
            height: 24px;
        }

        .dark-mode-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .dark-mode-btn:hover {
            background: #555;
        }

        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .quiz-container {
            background: #1e1e1e;
            color: white;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .dark-mode h2 {
            color: #f4f4f4;
        }

        .dark-mode .question .text {
            color: white;
        }

        .dark-mode .question .number {
            color: #4DB6AC;
        }

        .dark-mode .question .prefix {
            color: #FF9800;
        }

        .dark-mode .footer {
            background: #222;
        }

        .dark-mode .dark-mode-btn {
            background: #f4f4f4;
            color: black;
        }

        .dark-mode .dark-mode-btn:hover {
            background: #ccc;
        }
    </style>
</head>
<body>

    <button class="dark-mode-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Mode</button>

    <div class="quiz-container">
        <h2>English Quiz</h2>

        <div id="questions-container"></div>

    </div>

    <div class="footer">
        <a href="https://www.instagram.com/e.nglish98" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            @e.nglish98
        </a>
    </div>

    <script>
        let questions = [
            { q: "She might not reply to your email because she has a lot on her ______ right now.", options: ["fork", "spoon", "plate"], correct: 2 },
            { q: "He was so tired that he hit the ______ as soon as he got home.", options: ["wall", "sack", "chair"], correct: 1 },
            { q: "I can't come to the party because Iâ€™m feeling under the ______.", options: ["tree", "weather", "table"], correct: 1 },
            { q: "She spilled the beans about the surprise party.", options: ["She cooked beans", "She made a mess", "She revealed a secret"], correct: 2 },
            { q: "That new project is a piece of ______.", options: ["rock", "cake", "glass"], correct: 1 },
            { q: "He's always crying over spilled ______.", options: ["juice", "milk", "water"], correct: 1 },
            { q: "They let the cat out of the ______.", options: ["house", "bag", "window"], correct: 1 },
            { q: "I'm not feeling well, I need to hit the ______.", options: ["sack", "road", "gym"], correct: 0 },
            { q: "The early bird catches the ______.", options: ["fish", "worm", "rabbit"], correct: 1 },
            { q: "He's pulling my ______.", options: ["leg", "hand", "ear"], correct: 0 },
            { q: "It's a ______ of cake.", options: ["piece", "slice", "bite"], correct: 0 },
            { q: "Don't count your chickens before they ______.", options: ["hatch", "fly", "sit"], correct: 0 },
            { q: "We need to take the ______ by the horns.", options: ["dog", "bull", "fish"], correct: 1 },
            { q: "She got cold feet before the wedding.", options: ["She got sick", "She got nervous", "She got angry"], correct: 1 },
            { q: "He was on top of the world when he won the prize.", options: ["sad", "happy", "angry"], correct: 1 },
            { q: "This is a no-brainer.", options: ["Easy decision", "Hard decision", "Confusing decision"], correct: 0 },
            { q: "The ball is in your ______ now.", options: ["court", "field", "house"], correct: 0 },
            { q: "Heâ€™s a real ______ in the office.", options: ["star", "fish", "dog"], correct: 0 },
            { q: "She was born with a silver ______ in her mouth.", options: ["spoon", "fork", "knife"], correct: 0 },
            { q: "Itâ€™s as easy as pie.", options: ["difficult", "simple", "complicated"], correct: 1 },
            { q: "I can't make heads or ______ of this.", options: ["tails", "feet", "hands"], correct: 0 },
            { q: "Donâ€™t bite off more than you can ______.", options: ["chew", "eat", "swallow"], correct: 0 },
            { q: "Heâ€™s in the doghouse.", options: ["in trouble", "in the office", "on vacation"], correct: 0 },
            { q: "She broke the ______ when she told everyone.", options: ["news", "news", "secret"], correct: 2 },
            { q: "Iâ€™ll take the bull by the ______.", options: ["horns", "hands", "ears"], correct: 0 },
            { q: "We need to get back to the ______ and make some changes.", options: ["drawing", "writing", "plan"], correct: 2 },
            { q: "He let the cat out of the ______.", options: ["bag", "hat", "box"], correct: 0 },
            { q: "Iâ€™ll be back before the ______ bell.", options: ["school", "alarm", "first"], correct: 2 },
            { q: "She doesn't have the ______ of the job.", options: ["time", "money", "skills"], correct: 2 },
            { q: "We are over the ______ with this project.", options: ["moon", "hill", "top"], correct: 0 },
            { q: "She has a chip on her ______.", options: ["shoulder", "head", "leg"], correct: 0 }
        ];

        let container = document.getElementById("questions-container");
        
        questions.forEach((item, index) => {
            let questionBox = document.createElement("div");
            questionBox.classList.add("question-box");

            let questionText = `
                <p class="question">
                    <span class="number">${index + 1}.</span> 
                    <span class="prefix">Choose the correct word:</span> 
                    <span class="text">${item.q}</span>
                </p>
                <div class="options">
            `;

            item.options.forEach((option, i) => {
                questionText += `<button onclick="checkAnswer(this, ${i === item.correct})">${i + 1}. ${option}</button>`;
            });

            questionText += `</div>`;
            questionBox.innerHTML = questionText;
            container.appendChild(questionBox);
        });

        function checkAnswer(button, isCorrect) {
            if (isCorrect) {
                button.classList.add("correct");
                button.innerHTML += " âœ”";
            } else {
                button.classList.add("wrong");
                button.innerHTML += " âœ˜";
            }

            let buttons = button.parentElement.querySelectorAll("button");
            buttons.forEach(btn => btn.classList.add("disabled"));
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        window.onload = function() {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        };
    </script>

</body>
</html>
