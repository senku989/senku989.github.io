<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ©</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: black;
            direction: ltr;
            margin: 0;
            padding-bottom: 60px;
            transition: background 0.3s, color 0.3s;
        }

        .quiz-container {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s;
        }

        h2 {
            color: #003366;
        }

        .question .number {
            color: blue;
            font-weight: bold;
        }

        .question .prefix {
            color: red;
            font-weight: bold;
        }

        .question .text {
            color: black;
            direction: ltr;
            display: inline-block;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            outline: none;
        }

        .correct {
            background-color: #4CAF50;
            color: white;
        }

        .wrong {
            background-color: #FF5733;
            color: white;
        }

        .disabled {
            pointer-events: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .footer img {
            width: 24px;
            height: 24px;
        }

        .dark-mode-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .dark-mode-btn:hover {
            background: #555;
        }

        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .quiz-container {
            background: #1e1e1e;
            color: white;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .dark-mode h2 {
            color: #f4f4f4;
        }

        .dark-mode .question .text {
            color: white;
        }

        .dark-mode .footer {
            background: #222;
        }

        .dark-mode .dark-mode-btn {
            background: #f4f4f4;
            color: black;
        }

        .dark-mode .dark-mode-btn:hover {
            background: #ccc;
        }
    </style>
</head>
<body>

    <button class="dark-mode-btn" onclick="toggleDarkMode()">üåô ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸàÿ∂ÿπ</button>

    <div class="quiz-container">
        <h2>ÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ©</h2>

        <div id="questions-container"></div>

    </div>

    <div class="footer">
        <a href="https://www.instagram.com/e.nglish98" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            @e.nglish98
        </a>
        <p>ÿπÿØÿØ ÿßŸÑÿ≤Ÿàÿßÿ±: <span id="visitor-count">ÿ¨ÿßÿ±Ÿê ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</span></p>
    </div>

    <script>
        let questions = [];
        for (let i = 1; i <= 30; i++) {
            questions.push({
                q: `Question ${i}: Fill in the blank.`,
                options: ["Option A", "Option B", "Option C"],
                correct: Math.floor(Math.random() * 3)
            });
        }

        let container = document.getElementById("questions-container");
        questions.forEach((item, index) => {
            let questionBox = document.createElement("div");
            questionBox.classList.add("question-box");
            
            let questionHTML = `
                <p class="question">
                    <span class="number">${index + 1}.</span> 
                    <span class="prefix">ÿßÿÆÿ™ÿ± ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©:</span> 
                    <span class="text">${item.q}</span>
                </p>
                <div class="options">
            `;
            item.options.forEach((option, i) => {
                questionHTML += `<button onclick="checkAnswer(this, ${i === item.correct})">${i + 1}. ${option}</button>`;
            });
            questionHTML += `</div>`;
            
            questionBox.innerHTML = questionHTML;
            container.appendChild(questionBox);
        });

        function checkAnswer(button, isCorrect) {
            if (isCorrect) {
                button.classList.add("correct");
                button.innerHTML += " ‚úî";
            } else {
                button.classList.add("wrong");
                button.innerHTML += " ‚úò";
            }

            let buttons = button.parentElement.querySelectorAll("button");
            buttons.forEach(btn => btn.classList.add("disabled"));
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        window.onload = function() {
            if (localStorage.getItem("darkMode") === "enabled") document.body.classList.add("dark-mode");
            updateVisitorCount();
        };

        function updateVisitorCount() {
            let counterUrl = "https://api.countapi.xyz/hit/e.nglish98/visits";
            fetch(counterUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("visitor-count").innerText = data.value;
                })
                .catch(error => console.error("Error fetching visitor count:", error));
        }
    </script>

</body>
</html>
