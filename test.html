<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: black;
            margin: 0;
            padding-bottom: 60px;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        .quiz-container {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        .dark-mode .quiz-container {
            background: #333;
        }

        h2 {
            color: #003366;
        }

        .dark-mode h2 {
            color: #6f5cff;
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .dark-mode .toggle-btn {
            background: white;
            color: black;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .correct {
            background-color: #4CAF50;
            color: white;
        }

        .wrong {
            background-color: #FF5733;
            color: white;
        }

        .disabled {
            pointer-events: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s;
        }

        .show {
            opacity: 1;
        }

        .insta-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .insta-btn img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>

    <div class="quiz-container">
        <h2>English Quiz</h2>
        <div id="questions-container"></div>
    </div>

    <div class="feedback" id="feedback"></div>

    <div class="footer">
        <p>Correct answers: <span id="score">0</span> / 30</p>
    </div>

    <a href="https://www.instagram.com/e.nglish98" class="insta-btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>

    <script>
        let questions = [
            { q: "She might not reply because she has a lot on her ______.", options: ["fork", "spoon", "plate"], correct: 2 },
            { q: "He hit the ______ as soon as he got home.", options: ["wall", "sack", "chair"], correct: 1 },
            { q: "I’m feeling under the ______.", options: ["tree", "weather", "table"], correct: 1 },
            { q: "She spilled the beans.", options: ["Cooked beans", "Made a mess", "Revealed a secret"], correct: 2 },
            { q: "This project is a piece of ______.", options: ["rock", "cake", "glass"], correct: 1 },
            { q: "Break a ______!", options: ["leg", "arm", "nose"], correct: 0 },
            { q: "He let the cat out of the ______.", options: ["house", "bag", "cage"], correct: 1 },
            { q: "That costs an arm and a ______.", options: ["leg", "hand", "foot"], correct: 0 },
            { q: "He was caught red-______.", options: ["handed", "eyed", "faced"], correct: 0 },
            { q: "He's on cloud ______.", options: ["seven", "nine", "eleven"], correct: 1 },
            { q: "The ball is in your ______.", options: ["court", "hand", "field"], correct: 0 },
            { q: "They are barking up the wrong ______.", options: ["tree", "street", "road"], correct: 0 },
            { q: "Hit the ______!", options: ["ground", "books", "pillow"], correct: 1 },
            { q: "He gave me a run for my ______.", options: ["money", "job", "happiness"], correct: 0 },
            { q: "She is a tough ______ to crack.", options: ["nut", "shell", "case"], correct: 0 }
        ];

        questions = [...questions, ...questions]; // تكرار الأسئلة ليصبح العدد 30

        let score = 0;
        let container = document.getElementById("questions-container");
        let feedback = document.getElementById("feedback");
        let scoreDisplay = document.getElementById("score");

        questions.forEach((item, index) => {
            let questionBox = document.createElement("div");
            questionBox.innerHTML = `
                <p class="question"><b>${index + 1}.</b> ${item.q}</p>
                <div class="options">
                    ${item.options.map((option, i) => `<button onclick="checkAnswer(this, ${i === item.correct}, ${index}, ${i})">${option}</button>`).join('')}
                </div>
            `;
            container.appendChild(questionBox);
        });

        function checkAnswer(button, isCorrect, questionIndex, optionIndex) {
            feedback.innerText = isCorrect ? "✔" : "✘";
            feedback.style.color = isCorrect ? "green" : "red";
            feedback.classList.add("show");
            setTimeout(() => feedback.classList.remove("show"), 1000);

            if (isCorrect) {
                score++;
                scoreDisplay.textContent = score;
            }

            let buttons = button.parentElement.querySelectorAll("button");
            buttons.forEach((btn, i) => {
                btn.classList.add("disabled");
                if (i === optionIndex) {
                    btn.classList.add(isCorrect ? "correct" : "wrong");
                    btn.innerHTML += isCorrect ? " ✔" : " ✘";
                }
            });
        }

        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
