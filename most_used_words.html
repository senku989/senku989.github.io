<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 100 English Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .word {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: background 0.3s;
        }
        .word:hover {
            background: #e6e6ff;
        }
        .details {
            display: none;
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Top 100 English Words</h1>
    <input type="text" id="search" placeholder="Search for a word...">

    <div id="wordList"></div>

    <script>
        const words = [
            { word: "the", type: "article", definition: "Used to specify a particular noun.", example: "The cat is on the roof." },
            { word: "be", type: "verb", definition: "To exist or occur.", example: "I will be there soon." },
            { word: "to", type: "preposition", definition: "Expressing motion or direction.", example: "I am going to the park." },
            { word: "of", type: "preposition", definition: "Indicating possession or association.", example: "The color of the sky is blue." },
            { word: "and", type: "conjunction", definition: "Used to connect words or phrases.", example: "She likes apples and oranges." },
            { word: "a", type: "article", definition: "Used before a noun to indicate one of a general group.", example: "I saw a bird." },
            { word: "in", type: "preposition", definition: "Expressing the situation of something that is enclosed or surrounded.", example: "She is in the room." },
            { word: "that", type: "conjunction", definition: "Used to introduce a clause.", example: "I think that you are right." },
            { word: "have", type: "verb", definition: "To possess or own something.", example: "I have a car." },
            { word: "I", type: "pronoun", definition: "Refers to the speaker.", example: "I am happy." },
            { word: "it", type: "pronoun", definition: "Used to refer to a thing previously mentioned.", example: "It is raining." },
            { word: "for", type: "preposition", definition: "Used to indicate purpose.", example: "This is for you." },
            { word: "not", type: "adverb", definition: "Used to make a negative statement.", example: "I do not like it." },
            { word: "on", type: "preposition", definition: "Used to indicate position.", example: "The book is on the table." },
            { word: "with", type: "preposition", definition: "Accompanied by someone or something.", example: "I am with my friend." }
        ];

        function displayWords(filter = "") {
            const wordList = document.getElementById("wordList");
            wordList.innerHTML = "";

            words.forEach(wordObj => {
                if (wordObj.word.toLowerCase().includes(filter.toLowerCase())) {
                    const wordDiv = document.createElement("div");
                    wordDiv.classList.add("word");
                    wordDiv.innerHTML = `
                        <strong>${wordObj.word}</strong> (${wordObj.type})
                        <div class="details">
                            <p><strong>Definition:</strong> ${wordObj.definition}</p>
                            <p><strong>Example:</strong> ${wordObj.example}</p>
                        </div>
                    `;
                    wordDiv.addEventListener("click", () => {
                        const details = wordDiv.querySelector(".details");
                        details.style.display = details.style.display === "none" ? "block" : "none";
                    });
                    wordList.appendChild(wordDiv);
                }
            });
        }

        document.getElementById("search").addEventListener("input", (e) => {
            displayWords(e.target.value);
        });

        displayWords();
    </script>

</body>
</html>
