<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكثر كلمات الآيلتس استعمالاً</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        .words-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .word-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 400px;
            width: 90%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out, visibility 0.3s;
        }
        .modal.active,
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal.active {
            transform: translate(-50%, -50%) scale(1);
        }
        .modal-content h2 {
            color: #4a90e2;
            margin-bottom: 10px;
        }
        .modal-content p {
            line-height: 1.6;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }
        #speak-btn {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #speak-btn:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <h1>أكثر كلمات الآيلتس استعمالاً</h1>
    <div class="words-container" id="words-container">
        <!-- الكلمات ستضاف هنا باستخدام JavaScript -->
    </div>

    <!-- النافذة المنبثقة -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2 id="word-title"></h2>
            <p><strong>المعنى:</strong> <span id="word-definition"></span></p>
            <p><strong>مثال:</strong> <span id="word-example"></span></p>
            <button id="speak-btn">قراءة الكلمة</button>
        </div>
    </div>

    <script>
        const words = [
            { word: "analyze", definition: "يحلل", example: "We need to analyze the data before making a decision." },
            { word: "approach", definition: "يقترب/نهج", example: "The company adopted a new approach to marketing." },
            { word: "assess", definition: "يقيم", example: "Teachers assess students' progress regularly." },
        ];

        const wordsContainer = document.getElementById('words-container');
        const modal = document.getElementById('modal');
        const modalOverlay = document.getElementById('modal-overlay');
        const closeBtn = document.getElementById('close-btn');
        const wordTitle = document.getElementById('word-title');
        const wordDefinition = document.getElementById('word-definition');
        const wordExample = document.getElementById('word-example');
        const speakBtn = document.getElementById('speak-btn');

        // إضافة الكلمات إلى الصفحة
        words.forEach(item => {
            const wordCard = document.createElement('div');
            wordCard.classList.add('word-card');
            wordCard.textContent = item.word;
            wordCard.addEventListener('click', () => showModal(item));
            wordsContainer.appendChild(wordCard);
        });

        // فتح النافذة المنبثقة
        function showModal(data) {
            wordTitle.textContent = data.word;
            wordDefinition.textContent = data.definition;
            wordExample.textContent = data.example;
            modalOverlay.classList.add('active');
            modal.classList.add('active');
        }

        // إغلاق النافذة المنبثقة
        function closeModal() {
            modal.classList.remove('active');
            modalOverlay.classList.remove('active');
        }

        closeBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);

        // نطق الكلمة (Text-to-Speech)
        speakBtn.addEventListener('click', () => {
            const textToSpeak = wordTitle.textContent;
            const speech = new SpeechSynthesisUtterance(textToSpeak);
            speech.lang = 'en';
            window.speechSynthesis.speak(speech);
        });
    </script>
</body>
</html>
