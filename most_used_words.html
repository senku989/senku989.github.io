<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 كلمة سترفع معدلك في اختبار الآيلتس</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        .words-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .word-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 400px;
            width: 90%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out, visibility 0.3s;
        }
        .modal.active,
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal.active {
            transform: translate(-50%, -50%) scale(1);
        }
        .modal-content h2 {
            color: #4a90e2;
            margin-bottom: 10px;
        }
        .modal-content p {
            line-height: 1.6;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }
        #speak-btn {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #speak-btn:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <h1>100 كلمة سترفع معدلك في اختبار الآيلتس</h1>
    <div class="words-container" id="words-container"></div>

    <!-- النافذة المنبثقة -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2 id="word-title"></h2>
            <p><strong>المعنى:</strong> <span id="word-definition"></span></p>
            <p><strong>مثال:</strong> <span id="word-example"></span></p>
            <button id="speak-btn">قراءة الكلمة</button>
        </div>
    </div>

    <script>
        const words = [
  {word: "Aberration", definition: "A deviation from what is normal or expected.", example: "His sudden anger was an aberration from his usual calm demeanor. / كان غضبه المفاجئ انحرافًا عن هدوئه المعتاد."},
  {word: "Acquiesce", definition: "To accept or comply reluctantly.", example: "She acquiesced to the new policy despite her reservations. / وافقت على السياسة الجديدة على مضض رغم تحفظاتها."},
  {word: "Altruism", definition: "Selfless concern for the well-being of others.", example: "His altruism was evident when he donated all his savings to charity. / كان كرمه واضحًا عندما تبرع بجميع مدخراته للجمعيات الخيرية."},
  {word: "Ameliorate", definition: "To improve or make better.", example: "New policies were introduced to ameliorate working conditions. / تم تقديم سياسات جديدة لتحسين ظروف العمل."},
  {word: "Aplomb", definition: "Self-confidence and composure.", example: "She handled the difficult questions with aplomb. / تعاملت مع الأسئلة الصعبة بثقة واتزان."},
  {word: "Belligerent", definition: "Hostile and aggressive.", example: "His belligerent attitude made negotiations difficult. / جعل موقفه العدائي المفاوضات صعبة."},
  {word: "Benevolent", definition: "Well-meaning and kind.", example: "The benevolent businessman donated generously to education. / تبرع رجل الأعمال الخيّر بسخاء للتعليم."},
  {word: "Cacophony", definition: "A harsh, discordant mixture of sounds.", example: "The construction site was filled with a cacophony of noises. / امتلأ موقع البناء بضوضاء مزعجة."},
  {word: "Capricious", definition: "Unpredictable and impulsive.", example: "The weather in this region is extremely capricious. / الطقس في هذه المنطقة متقلب للغاية."},
  {word: "Circumspect", definition: "Cautious and unwilling to take risks.", example: "He was circumspect in giving out personal information. / كان حذرًا في إعطاء معلوماته الشخصية."},
  {word: "Cogent", definition: "Clear, logical, and convincing.", example: "Her argument was cogent and well-structured. / كان طرحها مقنعًا ومنظمًا جيدًا."},
  {word: "Convoluted", definition: "Complex and difficult to follow.", example: "His explanation was so convoluted that no one understood. / كان شرحه معقدًا لدرجة أن لا أحد فهمه."},
  {word: "Debilitate", definition: "To weaken or impair.", example: "The disease debilitated his immune system. / أضعف المرض جهازه المناعي."},
  {word: "Deference", definition: "Respect and submission to authority.", example: "He showed deference to his elders. / أبدى احترامًا لكبار السن."},
  {word: "Diatribe", definition: "A forceful and bitter verbal attack.", example: "The politician launched a diatribe against his opponents. / شنّ السياسي هجومًا لفظيًا عنيفًا على خصومه."},
  {word: "Disparate", definition: "Fundamentally different.", example: "The cultures of the two countries are disparate. / ثقافات البلدين مختلفة تمامًا."},
  {word: "Effusive", definition: "Expressing feelings of gratitude excessively.", example: "She was effusive in her praise for the team. / بالغت في مدحها للفريق."},
  {word: "Egregious", definition: "Outstandingly bad.", example: "His egregious mistake cost the company millions. / خطؤه الفادح كلف الشركة ملايين."},
  {word: "Elucidate", definition: "To make something clear or explain.", example: "The professor elucidated the concept with a simple example. / أوضح الأستاذ المفهوم بمثال بسيط."},
  {word: "Ephemeral", definition: "Lasting for a very short time.", example: "Fame is often ephemeral. / الشهرة غالبًا ما تكون قصيرة الأمد."},
  {word: "Esoteric", definition: "Intended for or understood by only a small group.", example: "The philosopher’s ideas were too esoteric for most people. / كانت أفكار الفيلسوف غامضة لمعظم الناس."},
  {word: "Fastidious", definition: "Very attentive to detail.", example: "She is fastidious about keeping her house clean. / تهتم كثيرًا بالحفاظ على منزلها نظيفًا."},
  {word: "Flabbergasted", definition: "Extremely surprised or shocked.", example: "I was flabbergasted by the test results. / كنت مذهولًا من نتائج الاختبار."},
  {word: "Garrulous", definition: "Excessively talkative.", example: "The garrulous old man told endless stories. / الرجل العجوز الثرثار أخبرنا بقصص لا تنتهي."},
  {word: "Grandiose", definition: "Impressive but overly ambitious.", example: "His plans for the company were grandiose but unrealistic. / كانت خططه للشركة ضخمة ولكن غير واقعية."},
  {word: "Harangue", definition: "A lengthy and aggressive speech.", example: "The manager gave a harangue about productivity. / ألقى المدير خطابًا طويلًا عن الإنتاجية."},
  {word: "Impetuous", definition: "Acting or done quickly without thought.", example: "His impetuous decision cost him a lot. / قراره المتهور كلفه الكثير."},
  {word: "Juxtapose", definition: "To place things side by side for contrast.", example: "The artist juxtaposed light and dark colors. / وضع الفنان الألوان الفاتحة والداكنة جنبًا إلى جنب للمقارنة."},
  {word: "Languid", definition: "Slow, relaxed, and lacking energy.", example: "She moved with a languid grace. / تحركت برشاقة بطيئة ومسترخية."},
  {word: "Magnanimous", definition: "Very generous or forgiving.", example: "He was magnanimous in victory. / كان كريمًا في انتصاره."},
  {word: "Nefarious", definition: "Wicked, evil, or criminal.", example: "The villain had a nefarious plan. / كان للشرير خطة شريرة."},
  {word: "Obfuscate", definition: "To deliberately make something unclear.", example: "The politician obfuscated the truth. / تعمد السياسي إخفاء الحقيقة."},
  {word: "Quintessential", definition: "The most typical example of something.", example: "She is the quintessential leader. / إنها القائدة المثالية."},
  {word: "Rescind", definition: "To revoke or cancel.", example: "The government rescinded the law. / ألغت الحكومة القانون."},
  {word: "Superfluous", definition: "Unnecessary or excessive.", example: "Your explanation was superfluous. / كان شرحك زائدًا عن الحاجة."},
  {word: "Ubiquitous", definition: "Present or found everywhere.", example: "Smartphones are ubiquitous nowadays. / الهواتف الذكية منتشرة في كل مكان هذه الأيام."},
  {word: "Voracious", definition: "Having a huge appetite for food or knowledge.", example: "She is a voracious reader. / إنها قارئة نهمة."}
];

        const wordsContainer = document.getElementById('words-container');
        const modal = document.getElementById('modal');
        const modalOverlay = document.getElementById('modal-overlay');
        const closeBtn = document.getElementById('close-btn');
        const wordTitle = document.getElementById('word-title');
        const wordDefinition = document.getElementById('word-definition');
        const wordExample = document.getElementById('word-example');
        const speakBtn = document.getElementById('speak-btn');

        // إضافة الكلمات إلى الصفحة
        words.forEach(item => {
            const wordCard = document.createElement('div');
            wordCard.classList.add('word-card');
            wordCard.textContent = item.word;
            wordCard.addEventListener('click', () => showModal(item));
            wordsContainer.appendChild(wordCard);
        });

        // فتح النافذة المنبثقة
        function showModal(data) {
            wordTitle.textContent = data.word;
            wordDefinition.textContent = data.definition;
            wordExample.textContent = data.example;
            modalOverlay.classList.add('active');
            modal.classList.add('active');
        }

        // إغلاق النافذة المنبثقة
        function closeModal() {
            modal.classList.remove('active');
            modalOverlay.classList.remove('active');
        }

        closeBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);

        // نطق الكلمة مع تعريفها ومثالها
        speakBtn.addEventListener('click', () => {
            const textToSpeak = `${wordTitle.textContent}. Definition: ${wordDefinition.textContent}. Example: ${wordExample.textContent}`;
            const speech = new SpeechSynthesisUtterance(textToSpeak);
            speech.lang = 'en';
            window.speechSynthesis.speak(speech);
        });
    </script>
</body>
</html>
