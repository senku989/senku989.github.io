<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 100 English Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            text-align: center;
            padding: 20px;
            color: #333;
        }
        h1 {
            font-size: 24px;
        }
        .words-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            margin: auto;
        }
        .word {
            background: #fff;
            margin: 5px;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .word:hover {
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-out;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Top 100 Most Used English Words</h1>
    <div class="words-container" id="words-container"></div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="word-title"></h2>
            <p id="word-definition"></p>
            <p id="word-example"></p>
        </div>
    </div>

    <script>
        const words = [
            { word: "the", definition: "Used to specify a particular noun.", example: "The sun is bright today." },
            { word: "be", definition: "To exist or happen.", example: "I want to be a doctor." },
            { word: "to", definition: "Expressing motion or direction.", example: "I am going to the store." },
            { word: "of", definition: "Expressing relationship or belonging.", example: "A piece of cake." },
            { word: "and", definition: "Used to connect words or phrases.", example: "She sings and dances." },
            { word: "a", definition: "Used when mentioning something for the first time.", example: "I saw a cat outside." },
            { word: "in", definition: "Inside or within something.", example: "The keys are in my pocket." },
            { word: "that", definition: "Used to specify a thing.", example: "That car is fast." },
            { word: "have", definition: "To possess something.", example: "I have a new book." },
            { word: "I", definition: "Used to refer to oneself.", example: "I love ice cream." },
            { word: "it", definition: "Referring to an object or thing.", example: "It is raining." },
            { word: "for", definition: "Used to indicate purpose.", example: "This gift is for you." },
            { word: "not", definition: "Used to negate something.", example: "I do not like spicy food." },
            { word: "on", definition: "Indicating position.", example: "The book is on the table." },
            { word: "with", definition: "Used to show association.", example: "I am with my friend." },
            { word: "he", definition: "Referring to a male person.", example: "He is my brother." },
            { word: "as", definition: "Used to compare things.", example: "She is as tall as her sister." },
            { word: "you", definition: "Referring to the person spoken to.", example: "You are amazing!" },
            { word: "do", definition: "To perform an action.", example: "I do my homework every day." },
            { word: "at", definition: "Indicating a location.", example: "Meet me at the park." },
            { word: "this", definition: "Referring to something close.", example: "This is my phone." },
            { word: "but", definition: "Used to contrast ideas.", example: "I like tea, but I prefer coffee." },
            { word: "his", definition: "Belonging to a male person.", example: "That is his car." },
            { word: "by", definition: "Indicating means of action.", example: "The book was written by her." },
            { word: "from", definition: "Indicating origin.", example: "I am from Oman." },
            { word: "they", definition: "Referring to multiple people.", example: "They are playing outside." },
            { word: "we", definition: "Referring to a group including oneself.", example: "We are best friends." },
            { word: "say", definition: "To speak or express something.", example: "What did he say?" },
            { word: "her", definition: "Belonging to a female person.", example: "This is her bag." },
            { word: "she", definition: "Referring to a female person.", example: "She is my sister." },
            { word: "or", definition: "Used to offer choices.", example: "Tea or coffee?" },
            { word: "an", definition: "Used before words starting with a vowel sound.", example: "I saw an elephant." },
            { word: "will", definition: "Indicating future action.", example: "I will call you later." },
            { word: "my", definition: "Indicating possession.", example: "This is my phone." },
            { word: "one", definition: "The number 1.", example: "I have one apple." },
            { word: "all", definition: "Referring to the whole group.", example: "All students passed the exam." },
            { word: "would", definition: "Indicating past intention.", example: "I would like some tea." },
            { word: "there", definition: "Indicating a place.", example: "The keys are over there." },
            { word: "their", definition: "Belonging to them.", example: "That is their house." },
            { word: "what", definition: "Asking about something.", example: "What is your name?" }
        ];

        const wordsContainer = document.getElementById("words-container");
        words.forEach(item => {
            let wordDiv = document.createElement("div");
            wordDiv.className = "word";
            wordDiv.innerText = item.word;
            wordDiv.onclick = () => showPopup(item);
            wordsContainer.appendChild(wordDiv);
        });

        function showPopup(item) {
            document.getElementById("word-title").innerText = item.word;
            document.getElementById("word-definition").innerText = item.definition;
            document.getElementById("word-example").innerText = item.example;
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
