<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكثر 100 كلمة شائعة في اختبارات الآيلتس</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        .words-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .word-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 400px;
            width: 90%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .modal.active {
            display: block;
            opacity: 1;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-overlay.active {
            display: block;
            opacity: 1;
        }
        .modal-content h2 {
            color: #4a90e2;
            margin-bottom: 10px;
        }
        .modal-content p {
            line-height: 1.6;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>أكثر 100 كلمة شائعة في اختبارات الآيلتس</h1>
    <div class="words-container" id="words-container">
        <!-- الكلمات ستضاف هنا باستخدام JavaScript -->
    </div>

    <!-- النافذة المنبثقة -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2 id="word-title"></h2>
            <p><strong>المعنى:</strong> <span id="word-definition"></span></p>
            <p><strong>مثال:</strong> <span id="word-example"></span></p>
            <button id="speak-btn">قراءة الكلمة</button>
        </div>
    </div>

    <script>
        // أكثر 100 كلمة شائعة في اختبارات الآيلتس
        const words = [
            { word: "analyze", definition: "تحليل", example: "Scientists analyze data to find patterns." },
            { word: "approach", definition: "نهج / طريقة", example: "This approach is more effective in solving the problem." },
            { word: "assess", definition: "تقييم", example: "The teacher will assess your performance." },
            { word: "assume", definition: "يفترض", example: "I assume he will be late today." },
            { word: "authority", definition: "سلطة", example: "The government has the authority to make laws." },
            { word: "benefit", definition: "فائدة", example: "Exercise has many health benefits." },
            { word: "concept", definition: "مفهوم", example: "The concept of gravity explains why objects fall." },
            { word: "consistent", definition: "متسق", example: "His performance has been consistent over time." },
            { word: "data", definition: "بيانات", example: "The company collects data from customers." },
            { word: "derive", definition: "يستمد", example: "We derive energy from the sun." },
            { word: "economy", definition: "اقتصاد", example: "The global economy is growing rapidly." },
            { word: "environment", definition: "بيئة", example: "We must protect the environment from pollution." },
            { word: "estimate", definition: "تقدير", example: "The cost estimate was lower than expected." },
            { word: "evidence", definition: "دليل", example: "There is strong evidence supporting the theory." },
            { word: "factor", definition: "عامل", example: "Diet is an important factor in health." },
            { word: "function", definition: "وظيفة", example: "The function of the heart is to pump blood." },
            { word: "identify", definition: "يحدد", example: "Can you identify the problem?" },
            { word: "impact", definition: "تأثير", example: "Technology has a big impact on our lives." },
            { word: "indicate", definition: "يشير إلى", example: "Studies indicate that exercise improves health." },
            { word: "interpret", definition: "يفسر", example: "He interpreted the data incorrectly." },
            { word: "involve", definition: "يشمل", example: "The job involves traveling frequently." },
            { word: "issue", definition: "قضية / مشكلة", example: "Climate change is a serious issue." },
            { word: "legal", definition: "قانوني", example: "The contract is legally binding." },
            { word: "major", definition: "رئيسي", example: "Traffic is a major problem in big cities." },
            { word: "method", definition: "طريقة", example: "The scientific method helps us understand the world." },
            { word: "occur", definition: "يحدث", example: "Earthquakes occur frequently in this area." },
            { word: "percent", definition: "نسبة مئوية", example: "Ten percent of the population is unemployed." },
            { word: "policy", definition: "سياسة", example: "The company changed its privacy policy." },
            { word: "principle", definition: "مبدأ", example: "Honesty is an important principle in life." },
            { word: "require", definition: "يتطلب", example: "This task requires a lot of effort." },
            { word: "research", definition: "بحث", example: "Scientists conduct research on new diseases." },
            { word: "respond", definition: "يرد", example: "He didn't respond to my email." },
            { word: "role", definition: "دور", example: "Parents play an important role in education." },
            { word: "significant", definition: "هام", example: "There was a significant change in the policy." },
            { word: "structure", definition: "هيكل", example: "The structure of the building is strong." }
        ];

        const wordsContainer = document.getElementById('words-container');
        words.forEach(item => {
            const wordCard = document.createElement('div');
            wordCard.classList.add('word-card');
            wordCard.textContent = item.word;
            wordsContainer.appendChild(wordCard);
        });
    </script>
</body>
</html>
