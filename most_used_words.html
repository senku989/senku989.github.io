<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكثر 100 كلمة شائعة في اختبارات الآيلتس</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        .words-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .word-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .modal, .modal-overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 400px;
            width: 90%;
            text-align: center;
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }
        .modal-overlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }
        .modal.active, .modal-overlay.active {
            display: block;
            opacity: 1;
        }
        .modal.active {
            transform: translate(-50%, -50%) scale(1);
        }
        .modal-content h2 {
            color: #4a90e2;
            margin-bottom: 10px;
        }
        .modal-content p {
            line-height: 1.6;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>أكثر 100 كلمة شائعة في اختبارات الآيلتس</h1>
    <div class="words-container" id="words-container"></div>

    <!-- النافذة المنبثقة -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2 id="word-title"></h2>
            <p><strong>المعنى:</strong> <span id="word-definition"></span></p>
            <p><strong>مثال:</strong> <span id="word-example"></span></p>
        </div>
    </div>

    <script>
        const words = [
            { word: "analyze", definition: "تحليل", example: "Scientists analyze data to find patterns." },
            { word: "approach", definition: "نهج / طريقة", example: "This approach is more effective in solving the problem." },
            { word: "assess", definition: "تقييم", example: "The teacher will assess your performance." },
            { word: "assume", definition: "يفترض", example: "I assume he will be late today." },
            { word: "authority", definition: "سلطة", example: "The government has the authority to make laws." },
            { word: "benefit", definition: "فائدة", example: "Exercise has many health benefits." },
            { word: "concept", definition: "مفهوم", example: "The concept of gravity explains why objects fall." },
            { word: "consistent", definition: "متسق", example: "His performance has been consistent over time." },
            { word: "data", definition: "بيانات", example: "The company collects data from customers." },
            { word: "derive", definition: "يستمد", example: "We derive energy from the sun." }
        ];

        const wordsContainer = document.getElementById('words-container');
        const modal = document.getElementById('modal');
        const modalOverlay = document.getElementById('modal-overlay');
        const closeModalBtn = document.getElementById('close-btn');
        const wordTitle = document.getElementById('word-title');
        const wordDefinition = document.getElementById('word-definition');
        const wordExample = document.getElementById('word-example');

        words.forEach(item => {
            const wordCard = document.createElement('div');
            wordCard.classList.add('word-card');
            wordCard.textContent = item.word;

            wordCard.addEventListener('click', () => {
                wordTitle.textContent = item.word;
                wordDefinition.textContent = item.definition;
                wordExample.textContent = item.example;

                modal.classList.add('active');
                modalOverlay.classList.add('active');
            });

            wordsContainer.appendChild(wordCard);
        });

        function closeModal() {
            modal.classList.remove('active');
            modalOverlay.classList.remove('active');
            setTimeout(() => {
                modal.style.display = "none";
                modalOverlay.style.display = "none";
            }, 300);
        }

        closeModalBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', closeModal);
    </script>
</body>
</html>
