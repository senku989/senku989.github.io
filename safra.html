<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم التحقق بنجاح ✅</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 90vh;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #ff7300, #ff8c00, #ffa31a);
      background-size: 400% 400%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      animation: orangeWave 10s ease-in-out infinite;
      
      position: relative;
    }

    @keyframes orangeWave {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
      100% { background-position: 0% 50%; }
    }

    /* شعار سفرة */
    .logo-bubble {
      position: absolute;
      top: 25px;
      right: 25px;
      background: rgba(255,255,255,0.15);
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      animation: floatLogo 6s ease-in-out infinite;
    }

    .logo-bubble img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .logo-bubble span {
      font-weight: 700;
      font-size: 20px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    @keyframes floatLogo {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* فقاعة الصح */
    .circle {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bubblePulse 3s ease-in-out infinite, pop 1s ease forwards;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.35);
      position: relative;
    }

    @keyframes bubblePulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* علامة الصح */
    .checkmark {
      width: 90px;
      height: 90px;
    }

    .checkmark circle {
      fill: none;
      stroke: #00ff73;
      stroke-width: 8;
      stroke-linecap: round;
      animation: circleDraw 1s ease-out forwards;
    }

    .checkmark path {
      fill: none;
      stroke: #00ff73;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 70;
      stroke-dashoffset: 70;
      animation: checkDraw 0.8s ease-out 1s forwards;
    }

    @keyframes circleDraw {
      from { stroke-dasharray: 0 314; }
      to { stroke-dasharray: 314 0; }
    }

    @keyframes checkDraw {
      from { stroke-dashoffset: 70; }
      to { stroke-dashoffset: 0; }
    }

    h1 {
      font-size: 30px;
      margin: 25px 0 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.25);
      animation: fadeUp 1.2s ease 1s forwards;
      opacity: 0;
    }

    p {
      font-size: 18px;
      margin: 0;
      opacity: 0;
      color: #fff8ee;
      animation: fadeUp 1.5s ease 1.2s forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* الرذاذ الخلفي */
    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.85);
      border-radius: 50%;
      animation: sparkle 7s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: translate(0,0) scale(0); opacity: 1; }
      50% { transform: translate(180px,-200px) scale(1); opacity: 0.6; }
      100% { transform: translate(-150px,250px) scale(0); opacity: 0; }
    }

    footer {
  position: absolute;
  bottom: 40px;
  font-size: 15px;
  color: #ffe2b2; /* بيج مائل للبرتقالي */
  text-shadow: 0 2px 10px rgba(0,0,0,0.5), 0 0 8px rgba(255,165,0,0.4);
  letter-spacing: 1px;
  font-weight: 500;
  text-align: center;
  width: 100%;
  animation: fadeUp 1.5s ease 2s forwards;
  opacity: 1;
}
}
  </style>
</head>
<body>

  <div class="logo-bubble">
    <img src="images/safra.jpeg" alt="شعار سفرة">
    <span>سفرة</span>
  </div>

  <div class="circle">
    <svg class="checkmark" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" />
      <path d="M30 55 L45 70 L75 35" />
    </svg>
  </div>

  <h1>تم التحقق من حسابك بنجاح</h1>
  <center><p>شكرًا لتأكيدك البريد الإلكتروني ✨</p>
  <p> يمكنك الآن الاستمتاع بخدمات<br>تطبيق سفرة بأمان </p></center>
  <!-- الرذاذ المتحرك -->
  <div class="spark" style="top:20%; left:10%; animation-delay: 0s;"></div>
  <div class="spark" style="top:60%; left:30%; animation-delay: 1s;"></div>
  <div class="spark" style="top:80%; left:80%; animation-delay: 2s;"></div>
  <div class="spark" style="top:40%; left:70%; animation-delay: 3s;"></div>
  <div class="spark" style="top:10%; left:90%; animation-delay: 4s;"></div>

  <footer>© 2025 — فريق سفرة 🧡</footer>


<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBlH9qfb9lWl2f3lmuuKdbi-KRs3rvGZFE",
    authDomain: "safra-f9b23.firebaseapp.com",
    projectId: "safra-f9b23",
  };
  firebase.initializeApp(firebaseConfig);

  const urlParams = new URLSearchParams(window.location.search);
  const oobCode = urlParams.get("oobCode");

  if (oobCode) {
    firebase.auth().applyActionCode(oobCode)
      .then(() => {
        // ✅ تم التحقق فعليًا
        document.body.innerHTML = "<h2>✅ تم التحقق من بريدك بنجاح</h2>";
      })
      .catch((error) => {
        document.body.innerHTML = "<h2>❌ فشل التحقق: " + error.message + "</h2>";
      });
  }
</script>
</body>
</html>
