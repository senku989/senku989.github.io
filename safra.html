<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سفرة | التحقق من البريد</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #ff7300, #ff8c00, #ffa31a);
      background-size: 400% 400%;
      animation: orangeWave 10s ease-in-out infinite;
      color: #fff;
    }

    @keyframes orangeWave {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .logo-bubble {
      position: absolute;
      top: 25px;
      right: 25px;
      background: rgba(255,255,255,0.15);
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      animation: floatLogo 6s ease-in-out infinite;
    }

    .logo-bubble img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    .logo-bubble span {
      font-weight: 700;
      font-size: 20px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    @keyframes floatLogo {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .circle {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bubblePulse 3s ease-in-out infinite, pop 1s ease forwards;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.35);
      position: relative;
    }

    @keyframes bubblePulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .checkmark, .errormark {
      width: 90px;
      height: 90px;
    }

    .checkmark circle {
      fill: none;
      stroke: #00ff73;
      stroke-width: 8;
    }

    .checkmark path {
      fill: none;
      stroke: #00ff73;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .errormark circle {
      fill: none;
      stroke: #ff4d4d;
      stroke-width: 8;
    }

    .errormark path {
      fill: none;
      stroke: #ff4d4d;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-size: 30px;
      margin: 25px 0 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.25);
    }

    p {
      font-size: 18px;
      margin: 0;
      color: #fff8ee;
    }

    footer {
      position: absolute;
      bottom: 40px;
      font-size: 15px;
      color: #ffe2b2;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5), 0 0 8px rgba(255,165,0,0.4);
      letter-spacing: 1px;
      font-weight: 500;
      text-align: center;
      width: 100%;
    }

    #loading {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #ff7300, #ff8c00, #ffa31a);
      animation: orangeWave 10s ease-in-out infinite;
    }
  </style>
</head>
