<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تم التحقق من البريد الإلكتروني</title>
<style>
  body {
    margin: 0;
    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(135deg, #6EE7B7, #3B82F6);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    color: #fff;
    background: rgba(255, 255, 255, 0.1);
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(10px);
    width: 350px;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    animation: pop 1s ease-in-out;
  }

  @keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .checkmark {
    width: 100px;
    height: 100px;
    margin: 20px auto;
  }

  .checkmark circle {
    fill: none;
    stroke: white;
    stroke-width: 8;
    stroke-linecap: round;
    animation: circleDraw 1s ease-out forwards;
  }

  .checkmark path {
    fill: none;
    stroke: white;
    stroke-width: 8;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 48;
    stroke-dashoffset: 48;
    animation: checkDraw 0.8s ease-out 1s forwards;
  }

  @keyframes circleDraw {
    from { stroke-dasharray: 0 314; }
    to { stroke-dasharray: 314 0; }
  }

  @keyframes checkDraw {
    from { stroke-dashoffset: 48; }
    to { stroke-dashoffset: 0; }
  }

  h1 {
    margin-top: 20px;
    font-size: 26px;
  }

  p {
    font-size: 16px;
    color: #f0f0f0;
  }
</style>
</head>
<body>

  <div class="container">
    <img src="images/safra.jpeg" alt="شعار سفرة" class="logo">

    <svg class="checkmark" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" />
      <path d="M30 50 L45 65 L70 40" />
    </svg>

    <h1>تم التحقق من بريدك الإلكتروني بنجاح ✅</h1>
    <p>يمكنك الآن العودة إلى تطبيق <b>سفرة</b> ومتابعة استخدام حسابك.</p>
  </div>

</body>
</html>
