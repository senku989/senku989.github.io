<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تم التحقق بنجاح ✅</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      /* الأخضر للموقع العام */
      --primary-1: #007a4f;
      --primary-2: #00b07a;
      --white: #ffffff;
      --muted: rgba(255,255,255,0.9);
      /* الشعار يحتفظ بالبرتقالي كما طلبت */
      --logo-orange-1: #ff7a00;
      --logo-orange-2: #ff8a33;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      padding:0;
      direction:rtl;
      font-family:'Tajawal', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg, var(--primary-1) 0%, var(--primary-2) 100%);
      color:var(--white);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      text-rendering:optimizeLegibility;
    }

    /* شعار سفرة في أقصى اليمين أعلى - خلفيته برتقالي كما في الشعار الأصلي */
    .brand-wrap{
      position:fixed;
      top:18px;
      right:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      z-index:60;
      text-align:center;
      transition: transform .14s ease;
    }
    .brand-card{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      padding:10px 12px;
      border-radius:12px;
      background: linear-gradient(180deg, var(--logo-orange-1), var(--logo-orange-2));
      box-shadow: 0 10px 30px rgba(0,0,0,0.28);
      border: 1px solid rgba(0,0,0,0.08);
    }
    .brand-card img{
      width:72px;
      height:72px;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.25));
    }
    .brand-name{
      font-weight:800;
      font-size:16px;
      color:var(--white);
      margin:0;
      letter-spacing:0.3px;
    }
    .brand-tag{
      display:none;
    }

    /* المحتوى الرئيسي بدون صندوق محدود - النص والـ SVG كبيران */
    main.content {
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:18px;
      padding:40px;
    }

    /* SVG ضخمة تملأ الشاشة تقريبًا */
    .check-wrapper {
      width: min(80vmin, 820px);
      height: min(80vmin, 820px);
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }

    svg#big-check {
      width:100%;
      height:100%;
      display:block;
    }

    /* النص الكبير جداً تحته */
    h1 {
      font-size: clamp(36px, 6vw, 72px);
      line-height:1.02;
      margin:6px 0 0;
      font-weight:800;
      color:var(--white);
      text-shadow: 0 18px 46px rgba(0,0,0,0.45);
      letter-spacing:0.2px;
    }

    p {
      margin:6px 0 0;
      color:var(--muted);
      font-size: clamp(16px, 2.2vw, 20px);
      max-width:980px;
      line-height:1.7;
      font-weight:600;
    }

    /* Footer centered مع قلب أخضر */
    footer {
      position:fixed;
      bottom:14px;
      left:50%;
      transform:translateX(-50%);
      font-size:14px;
      color: rgba(255,255,255,0.95);
      z-index:70;
      text-align:center;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .heart { font-size:18px; color:#00b07a; }

    /* تدرج وتوافق بصري للعنصر */
    .overlay-glow {
      position:fixed;
      inset:0;
      background: radial-gradient(circle at 50% 35%, rgba(255,255,255,0.03), transparent 20%),
                  radial-gradient(circle at 20% 80%, rgba(0,0,0,0.06), transparent 25%);
      pointer-events:none;
      z-index:10;
    }

    /* تجاوبية */
    @media (max-width:900px){
      h1{ font-size: clamp(30px, 7vw, 48px); }
      p{ font-size:15px; }
      .brand-card img{ width:60px; height:60px; }
    }
    @media (max-width:480px){
      h1{ font-size:22px; }
      p{ font-size:14px; }
      .brand-wrap{ top:12px; right:12px; }
    }
  </style>
</head>
<body>
  <!-- شعار سفرة كما هو في الزاوية العلوية اليمنى مع خلفية برتقالي -->
  <div class="brand-wrap" aria-hidden="false">
    <div class="brand-card" role="img" aria-label="شعار سفرة">
      <img src="images/safra.jpeg" alt="سفرة" />
      <div class="brand-name">سفرة</div>
    </div>
  </div>

  <!-- محتوى الشاشة -->
  <main class="content" role="main" aria-labelledby="main-title">
    <div class="check-wrapper" aria-hidden="true">
      <!-- SVG كبير للعلامة البيضاء مع أنيميشن رسم تدريجي -->
      <svg id="big-check" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
        <!-- خلفية دائرة خفيفة لإبراز العلامة بدون تغطية الشعار البرتقالي -->
        <circle cx="100" cy="100" r="98" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="4"/>
        <!-- المسار المرسوم للعلامة -->
        <path id="big-path" d="M30 105 L80 155 L170 45" stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"
          stroke-dasharray="400" stroke-dashoffset="400"/>
      </svg>
    </div>

    <h1 id="main-title">تم التحقق من حسابك بنجاح</h1>
    <p>شكرًا لتأكيد بريدك الإلكتروني. عد الآن إلى التطبيق لاستكمال تجربتك يدوياً.</p>
  </main>

  <div class="overlay-glow" aria-hidden="true"></div>

  <footer>© 2025 — فريق سفرة <span class="heart">💚</span></footer>

  <script>
    // رسم تدريجي لباث العلامة البيضاء بحيث تظهر كأنها تُرسم من اليمين لليسار بطيئاً عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function(){
      const path = document.getElementById('big-path');
      const total = path.getTotalLength ? path.getTotalLength() : 400;
      path.style.transition = 'stroke-dashoffset 1.8s cubic-bezier(.2,.9,.2,1) 0.12s, opacity 0.4s ease 0.12s';
      path.style.strokeDasharray = total;
      path.style.strokeDashoffset = total;
      path.style.opacity = '1';
      // شغّل الرسم بعد إطار واحد لضمان سلاسة الأنيميشن
      requestAnimationFrame(()=> {
        requestAnimationFrame(()=> {
          path.style.strokeDashoffset = '0';
        });
      });
    });
  </script>
</body>
</html>
