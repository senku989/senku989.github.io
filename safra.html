<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم التحقق بنجاح ✅</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #ff7a00, #ffb347, #ff7a00);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 100%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 0%; }
      100% { background-position: 0% 50%; }
    }

    /* شعار سفرة */
    .logo-container {
      position: absolute;
      top: 25px;
      right: 25px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      padding: 10px 18px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.25);
      animation: floatLogo 4s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .logo-container img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      margin-left: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .logo-container span {
      font-weight: bold;
      color: #fff;
      font-size: 20px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* فقاعة علامة الصح */
    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pop 1s ease forwards;
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.3);
      position: relative;
    }

    .check {
      position: relative;
      width: 60px;
      height: 120px;
      opacity: 0;
      animation: drawCheck 1s ease 0.6s forwards;
    }

    .check::before, .check::after {
      content: '';
      position: absolute;
      background: #2fff8d;
      border-radius: 4px;
      transform-origin: left top;
    }

    .check::before {
      width: 8px;
      height: 45px;
      left: 30px;
      top: 55px;
      transform: rotate(45deg) scaleY(0);
      animation: lineGrow 0.4s ease 0.6s forwards;
    }

    .check::after {
      width: 8px;
      height: 85px;
      left: 50px;
      top: 25px;
      transform: rotate(-45deg) scaleY(0);
      animation: lineGrow 0.6s ease 1s forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes lineGrow {
      to { transform: rotate(var(--angle, 0)) scaleY(1); }
    }

    @keyframes drawCheck {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 30px;
      margin: 25px 0 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.25);
      animation: fadeUp 1.2s ease 1.3s forwards;
      opacity: 0;
    }

    p {
      font-size: 18px;
      margin: 0;
      opacity: 0;
      animation: fadeUp 1.5s ease 1.5s forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .spark {
      position: absolute;
      width: 5px;
      height: 5px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: sparkle 6s linear infinite;
    }

    @keyframes sparkle {
      0% {
        transform: translate(0,0) scale(0);
        opacity: 1;
      }
      50% {
        transform: translate(200px,-200px) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translate(-100px,300px) scale(0);
        opacity: 0;
      }
    }

    footer {
      position: absolute;
      bottom: 18px;
      font-size: 15px;
      color: #ffe2b2;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5), 0 0 8px rgba(255,165,0,0.4);
      letter-spacing: 1px;
      font-weight: 500;
      text-align: center;
      width: 100%;
      animation: fadeUp 1.5s ease 2s forwards;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <span>سفرة</span>
    <img src="images/safra.jpeg" alt="شعار سفرة">
  </div>

  <div class="circle">
    <div class="check"></div>
  </div>
  <h1>تم التحقق من حسابك بنجاح</h1>
  <p>شكرًا لتأكيدك البريد الإلكتروني ✨</p>

  <div class="spark" style="top:20%; left:10%; animation-delay: 0s;"></div>
  <div class="spark" style="top:60%; left:30%; animation-delay: 1s;"></div>
  <div class="spark" style="top:80%; left:80%; animation-delay: 2s;"></div>
  <div class="spark" style="top:40%; left:70%; animation-delay: 3s;"></div>
  <div class="spark" style="top:10%; left:90%; animation-delay: 4s;"></div>

  <footer>© 2025 — فريق سفرة 🧡</footer>
</body>
</html>
