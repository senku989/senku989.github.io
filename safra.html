<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تم التحقق بنجاح ✅</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #ff7a00;
      --bg2: #ffb347;
      --accent: #0b8457;
      --glass: rgba(255,255,255,0.12);
      --glass-strong: rgba(255,255,255,0.2);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.85);
    }

    html,body{
      height:100%;
      margin:0;
      padding:0;
      direction:rtl;
      font-family: 'Tajawal', sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      background-size: 400% 400%;
      animation: bgShift 10s ease infinite;
      color: var(--text);
      overflow:hidden;
    }

    @keyframes bgShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Container */
    .page {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
      box-sizing:border-box;
      position:relative;
    }

    /* Top-right brand block */
    .brand-wrap{
      position:absolute;
      top:18px;
      right:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      z-index:30;
      text-align:center;
      transition:transform .18s ease, box-shadow .18s ease;
    }

    .brand-card{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      padding:12px;
      border-radius:12px;
      backdrop-filter: blur(6px) saturate(120%);
      background: linear-gradient(180deg, var(--glass-strong), var(--glass));
      box-shadow: 0 8px 24px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.03);
    }

    .brand-card img{
      width:72px;
      height:72px;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25));
    }

    .brand-name{
      font-weight:800;
      font-size:18px;
      color:var(--text);
      letter-spacing:0.6px;
      text-shadow: 0 4px 18px rgba(11,132,87,0.18);
      margin:0;
    }

    .brand-tag{
      font-weight:700;
      font-size:12px;
      color: rgba(255,255,255,0.9);
      padding:4px 8px;
      border-radius:999px;
      background: rgba(11,132,87,0.12);
      border: 1px solid rgba(11,132,87,0.12);
    }

    .brand-wrap:hover { transform: translateY(-4px); box-shadow:0 18px 40px rgba(0,0,0,0.28); }

    /* Main card */
    .card {
      width:min(940px, 92%);
      max-width:1100px;
      border-radius:20px;
      padding:36px;
      box-sizing:border-box;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: 0 30px 80px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      display:flex;
      gap:30px;
      align-items:center;
      justify-content:space-between;
      position:relative;
      overflow:visible;
    }

    /* Left content */
    .left {
      display:flex;
      flex-direction:column;
      gap:18px;
      flex:1 1 60%;
      min-width:260px;
    }

    .circle {
      width:140px;
      height:140px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.22), rgba(255,255,255,0.06));
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
      margin-bottom:6px;
      flex-shrink:0;
    }

    .check {
      font-size:64px;
      transform:translateY(4px);
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.35));
    }

    h1 {
      font-size:32px;
      margin:0;
      color:var(--text);
      text-shadow: 0 10px 30px rgba(0,0,0,0.28);
      line-height:1.05;
    }

    p {
      margin:0;
      color:var(--muted);
      font-size:16px;
      max-width:640px;
    }

    /* Right accent panel */
    .right {
      width:220px;
      min-width:180px;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
      justify-content:center;
      padding:18px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    .right .emoji {
      font-size:34px;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25));
    }

    .cta {
      display:inline-block;
      background: linear-gradient(90deg, #00c27a, #009f6b);
      color:#fff;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
      box-shadow: 0 10px 30px rgba(11,132,87,0.24), inset 0 -4px 12px rgba(0,0,0,0.08);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .cta:active { transform: translateY(1px); }
    .muted-small { font-size:13px; color: rgba(255,255,255,0.75); }

    /* Decorative sparkles */
    .sparkle {
      position:absolute;
      width:10px;
      height:10px;
      border-radius:50%;
      background:rgba(255,255,255,0.85);
      box-shadow:0 6px 20px rgba(255,255,255,0.22);
      opacity:0.9;
      transform: scale(.8);
      animation: sparkMove 6s ease-in-out infinite;
    }

    .sparkle.s1{ top:12%; left:6%; animation-delay:0s; }
    .sparkle.s2{ top:70%; left:22%; animation-delay:1.4s; }
    .sparkle.s3{ top:82%; left:78%; animation-delay:2.2s; }
    .sparkle.s4{ top:38%; left:72%; animation-delay:3.1s; }
    .sparkle.s5{ top:8%; left:92%; animation-delay:4.3s; }

    @keyframes sparkMove {
      0%{ transform: translateY(0) scale(.7); opacity:0.9; }
      50%{ transform: translateY(-40px) scale(1.15); opacity:0.6; }
      100%{ transform: translateY(0) scale(.8); opacity:0.9; }
    }

    footer {
      position:absolute;
      bottom:14px;
      left:18px;
      font-size:13px;
      color: rgba(255,255,255,0.9);
      opacity:0.95;
    }

    /* Responsive */
    @media (max-width:900px){
      .card{ flex-direction:column; padding:22px; gap:18px; align-items:center; }
      .right{ width:100%; flex-direction:row; justify-content:space-between; padding:12px 16px; }
      .brand-wrap{ top:12px; right:12px; }
    }

    @media (max-width:480px){
      .brand-card img{ width:56px; height:56px; }
      .brand-name{ font-size:16px; }
      .circle{ width:110px; height:110px; }
      h1{ font-size:22px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Top-right brand area uses the exact image path images/safra.png -->
    <div class="brand-wrap" aria-hidden="false">
      <div class="brand-card" role="img" aria-label="شعار سفرة">
        <img src="images/safra.jpeg" alt="سفــرة" />
        <div class="brand-name">سفرة</div>
        <div class="brand-tag">توصيل سريع</div>
      </div>
    </div>

    <div class="card" role="main" aria-labelledby="main-title">
      <div class="left">
        <div class="circle" aria-hidden="true">
          <div class="check">✅</div>
        </div>

        <h1 id="main-title">تم التحقق من حسابك بنجاح</h1>
        <p>شكرًا لتأكيدك البريد الإلكتروني. الآن يمكنك الاستمتاع بتجربة أسرع وأكثر أمانًا في استخدام خدماتنا.</p>
      </div>

      <div class="right" aria-hidden="false">
        <div class="emoji">🚀</div>
        <div style="text-align:center">
          <div class="muted-small">جاهز للانطلاق</div>
          <a class="cta" href="#">ابدأ الآن</a>
        </div>
      </div>
    </div>

    <div class="sparkle s1"></div>
    <div class="sparkle s2"></div>
    <div class="sparkle s3"></div>
    <div class="sparkle s4"></div>
    <div class="sparkle s5"></div>

    <footer>© 2025 — فريق سفرة</footer>
  </div>
</body>
</html>
