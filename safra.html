<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تم التحقق بنجاح ✅</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      /* الأخضر للموقع العام */
      --primary-1: #007a4f;
      --primary-2: #00b07a;
      --white: #ffffff;
      --muted: rgba(255,255,255,0.92);
      /* الشعار يحتفظ بالبرتقالي كما في الشعار الأصلي */
      --logo-orange-1: #ff7a00;
      --logo-orange-2: #ff8a33;
      --glass: rgba(255,255,255,0.04);
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      padding:0;
      direction:rtl;
      font-family:'Tajawal', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg, var(--primary-1) 0%, var(--primary-2) 100%);
      color:var(--white);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      text-rendering:optimizeLegibility;
    }

    /* خلفية متحركة مريحة تشبه قطرات وتدرجات خفيفة */
    .bg-drops {
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      background:
        radial-gradient(800px 400px at 10% 20%, rgba(255,255,255,0.03), transparent 10%),
        radial-gradient(600px 300px at 85% 80%, rgba(255,255,255,0.02), transparent 12%),
        radial-gradient(400px 220px at 60% 15%, rgba(255,255,255,0.02), transparent 10%),
        linear-gradient(135deg, rgba(0,0,0,0.02), transparent 30%);
      animation: bgPulse 10s ease-in-out infinite;
      filter: blur(18px) saturate(110%);
    }
    @keyframes bgPulse {
      0%{ transform: scale(1) translateZ(0); opacity:1; background-position:0% 0%;}
      50%{ transform: scale(1.02); opacity:0.98; background-position:10% 5%;}
      100%{ transform: scale(1); opacity:1; background-position:0% 0%;}
    }

    /* لقطرات صغيرة متحركة لأثر جميل */
    .drop {
      position:fixed;
      width:14px;
      height:14px;
      border-radius:50%;
      background: radial-gradient(circle at 35% 30%, rgba(255,255,255,0.95), rgba(255,255,255,0.3));
      box-shadow: 0 8px 18px rgba(0,0,0,0.28);
      opacity:0.9;
      filter: blur(.6px);
      animation: dropMove 8s linear infinite;
      z-index:2;
    }
    .drop.d1{ left:6%; top:18%; animation-delay:0s; transform:scale(.9); }
    .drop.d2{ left:24%; top:72%; animation-delay:1.2s; transform:scale(.7); }
    .drop.d3{ left:78%; top:80%; animation-delay:2.1s; transform:scale(.85); }
    .drop.d4{ left:70%; top:36%; animation-delay:3.4s; transform:scale(.6); }
    .drop.d5{ left:92%; top:12%; animation-delay:4.7s; transform:scale(.75); }
    @keyframes dropMove {
      0%{ transform: translateY(0) scale(.9); opacity:0.95; }
      50%{ transform: translateY(-32px) scale(1.05); opacity:0.55; }
      100%{ transform: translateY(0) scale(.9); opacity:0.95; }
    }

    /* شعار سفرة في أقصى اليمين أعلى - خلفيته برتقالي دائري كما طلبت */
    .brand-wrap{
      position:fixed;
      top:18px;
      right:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      z-index:60;
      text-align:center;
      transition: transform .14s ease;
    }
    .brand-card{
      width:92px;
      height:92px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      padding:8px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 25%, var(--logo-orange-2), var(--logo-orange-1));
      box-shadow: 0 12px 34px rgba(0,0,0,0.28);
      border: 1px solid rgba(0,0,0,0.08);
    }
    .brand-card img{
      width:56px;
      height:56px;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.28));
    }
    .brand-name{
      font-weight:800;
      font-size:14px;
      color:var(--white);
      margin:0;
      letter-spacing:0.3px;
    }
    .brand-tag{
      font-weight:600;
      font-size:11px;
      color: rgba(255,255,255,0.95);
      padding:4px 8px;
      border-radius:999px;
      background: rgba(255,255,255,0.05);
      margin-top:6px;
      display:block;
    }

    /* المحتوى الرئيسي بدون صندوق محدود - النص والـ SVG كبيران */
    main.content {
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap:18px;
      padding:40px;
      z-index:20;
    }

    /* SVG يملأ الشاشة تقريبًا */
    .check-wrapper {
      width: min(86vmin, 920px);
      height: min(86vmin, 920px);
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }

    svg#big-check {
      width:100%;
      height:100%;
      display:block;
    }

    /* النص الكبير جداً تحته */
    h1 {
      font-size: clamp(40px, 7.8vw, 84px);
      line-height:1.02;
      margin:6px 0 0;
      font-weight:800;
      color:var(--white);
      text-shadow: 0 20px 52px rgba(0,0,0,0.46);
      letter-spacing:0.2px;
      z-index:20;
    }

    p {
      margin:6px 0 0;
      color:var(--muted);
      font-size: clamp(16px, 2.4vw, 22px);
      max-width:980px;
      line-height:1.7;
      font-weight:600;
      z-index:20;
    }

    /* Footer centered مع قلب أخضر */
    footer {
      position:fixed;
      bottom:14px;
      left:50%;
      transform:translateX(-50%);
      font-size:14px;
      color: rgba(255,255,255,0.95);
      z-index:70;
      text-align:center;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .heart { font-size:18px; color:#00b07a; }

    /* overlay لتنعيم الألوان والتناسق */
    .overlay-glow {
      position:fixed;
      inset:0;
      background: radial-gradient(circle at 50% 35%, rgba(255,255,255,0.02), transparent 18%),
                  radial-gradient(circle at 20% 80%, rgba(0,0,0,0.03), transparent 22%);
      pointer-events:none;
      z-index:15;
    }

    /* تجاوبية */
    @media (max-width:900px){
      h1{ font-size: clamp(34px, 9vw, 52px); }
      p{ font-size:15px; }
      .brand-card img{ width:52px; height:52px; }
      .brand-card{ width:80px; height:80px; }
    }
    @media (max-width:480px){
      h1{ font-size:22px; }
      p{ font-size:14px; }
      .brand-wrap{ top:12px; right:12px; }
    }
  </style>
</head>
<body>
  <!-- خلفية قطرات وتدرجات -->
  <div class="bg-drops" aria-hidden="true"></div>
  <div class="drop d1" aria-hidden="true"></div>
  <div class="drop d2" aria-hidden="true"></div>
  <div class="drop d3" aria-hidden="true"></div>
  <div class="drop d4" aria-hidden="true"></div>
  <div class="drop d5" aria-hidden="true"></div>

  <!-- شعار سفرة كما هو في الزاوية العلوية اليمنى مع خلفية برتقالي دائري -->
  <div class="brand-wrap" aria-hidden="false">
    <div class="brand-card" role="img" aria-label="شعار سفرة">
      <img src="images/safra.jpeg" alt="سفرة" />
    </div>
    <div class="brand-name">سفرة</div>
    <div class="brand-tag">توصيل سريع</div>
  </div>

  <!-- محتوى الشاشة -->
  <main class="content" role="main" aria-labelledby="main-title">
    <div class="check-wrapper" aria-hidden="true">
      <!-- SVG كبير للعلامة البيضاء مع أنيميشن رسم تدريجي -->
      <svg id="big-check" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
        <!-- خلفية دائرة خفيفة لإبراز العلامة بدون تغطية الشعار البرتقالي -->
        <circle cx="100" cy="100" r="98" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="4"/>
        <!-- المسار المرسوم للعلامة باللون الأبيض -->
        <path id="big-path" d="M30 105 L80 155 L170 45" stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"
          stroke-dasharray="400" stroke-dashoffset="400"/>
      </svg>
    </div>

    <h1 id="main-title">تم التحقق من حسابك بنجاح</h1>
    <p>شكرًا لتأكيد بريدك الإلكتروني. عد الآن إلى التطبيق لاستكمال تجربتك يدوياً.</p>
  </main>

  <div class="overlay-glow" aria-hidden="true"></div>

  <footer>© 2025 — فريق سفرة <span class="heart">💚</span></footer>

  <script>
    // رسم تدريجي لباث العلامة البيضاء بحيث تظهر كأنها تُرسم بطيئاً عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function(){
      const path = document.getElementById('big-path');
      const total = path.getTotalLength ? path.getTotalLength() : 400;
      path.style.transition = 'stroke-dashoffset 1.8s cubic-bezier(.2,.9,.2,1) 0.12s, opacity 0.4s ease 0.12s';
      path.style.strokeDasharray = total;
      path.style.strokeDashoffset = total;
      path.style.opacity = '1';
      requestAnimationFrame(()=> {
        requestAnimationFrame(()=> {
          path.style.strokeDashoffset = '0';
        });
      });
    });
  </script>
</body>
</html>
