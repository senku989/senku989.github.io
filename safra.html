<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تم التحقق بنجاح ✅</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #ff7a00;
      --bg2: #ffb347;
      --accent: #0b8457;
      --glass: rgba(255,255,255,0.12);
      --glass-strong: rgba(255,255,255,0.2);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.85);
    }

    html,body{
      height:100%;
      margin:0;
      padding:0;
      direction:rtl;
      font-family: 'Tajawal', sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      background-size: 400% 400%;
      animation: bgShift 10s ease infinite;
      color: var(--text);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    @keyframes bgShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Top-right brand block (kept as-is) */
    .brand-wrap{
      position:absolute;
      top:18px;
      right:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      z-index:30;
      text-align:center;
      transition:transform .18s ease, box-shadow .18s ease;
    }

    .brand-card{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      padding:12px;
      border-radius:12px;
      backdrop-filter: blur(6px) saturate(120%);
      background: linear-gradient(180deg, var(--glass-strong), var(--glass));
      box-shadow: 0 8px 24px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.03);
    }

    .brand-card img{
      width:72px;
      height:72px;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25));
    }

    .brand-name{
      font-weight:800;
      font-size:18px;
      color:var(--text);
      letter-spacing:0.6px;
      text-shadow: 0 4px 18px rgba(11,132,87,0.18);
      margin:0;
    }

    .brand-tag{
      font-weight:700;
      font-size:12px;
      color: rgba(255,255,255,0.9);
      padding:4px 8px;
      border-radius:999px;
      background: rgba(11,132,87,0.12);
      border: 1px solid rgba(11,132,87,0.12);
    }

    .brand-wrap:hover { transform: translateY(-4px); box-shadow:0 18px 40px rgba(0,0,0,0.28); }

    /* Fullscreen text layout (no centered card) */
    .content {
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:48px;
      box-sizing:border-box;
      gap:20px;
      flex-direction:column;
    }

    .circle {
      width:140px;
      height:140px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.22), rgba(255,255,255,0.06));
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
      margin-bottom:6px;
      flex-shrink:0;
    }

    .check {
      font-size:64px;
      transform:translateY(4px);
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.35));
    }

    h1 {
      font-size:42px;
      margin:6px 0 0;
      color:var(--text);
      text-shadow: 0 10px 30px rgba(0,0,0,0.28);
      line-height:1.05;
    }

    p {
      margin:0;
      color:var(--muted);
      font-size:18px;
      max-width:900px;
      line-height:1.6;
    }

    /* Decorative sparkles (kept) */
    .sparkle {
      position:absolute;
      width:10px;
      height:10px;
      border-radius:50%;
      background:rgba(255,255,255,0.85);
      box-shadow:0 6px 20px rgba(255,255,255,0.22);
      opacity:0.9;
      transform: scale(.8);
      animation: sparkMove 6s ease-in-out infinite;
    }

    .sparkle.s1{ top:12%; left:6%; animation-delay:0s; }
    .sparkle.s2{ top:70%; left:22%; animation-delay:1.4s; }
    .sparkle.s3{ top:82%; left:78%; animation-delay:2.2s; }
    .sparkle.s4{ top:38%; left:72%; animation-delay:3.1s; }
    .sparkle.s5{ top:8%; left:92%; animation-delay:4.3s; }

    @keyframes sparkMove {
      0%{ transform: translateY(0) scale(.7); opacity:0.9; }
      50%{ transform: translateY(-40px) scale(1.15); opacity:0.6; }
      100%{ transform: translateY(0) scale(.8); opacity:0.9; }
    }

    footer {
      position:absolute;
      bottom:14px;
      left:18px;
      font-size:13px;
      color: rgba(255,255,255,0.9);
      opacity:0.95;
    }

    /* Responsive adjustments */
    @media (max-width:900px){
      h1{ font-size:30px; }
      .circle{ width:110px; height:110px; }
    }

    @media (max-width:480px){
      h1{ font-size:22px; }
      p{ font-size:15px; }
      .brand-card img{ width:56px; height:56px; }
      .brand-name{ font-size:16px; }
    }
  </style>
</head>
<body>
  <!-- الشعار كما هو في الزاوية العلوية اليمنى -->
  <div class="brand-wrap" aria-hidden="false">
    <div class="brand-card" role="img" aria-label="شعار سفرة">
      <img src="images/safra.jpeg" alt="سفــرة" />
      <div class="brand-name">سفرة</div>
      <div class="brand-tag">توصيل سريع</div>
    </div>
  </div>

  <!-- محتوى الشاشة الكامل بدون صندوق محدود -->
  <main class="content" role="main" aria-labelledby="main-title">
    <div class="circle" aria-hidden="true">
      <div class="check">✅</div>
    </div>

    <h1 id="main-title">تم التحقق من حسابك بنجاح</h1>
    <p>شكرًا لتأكيدك بريدك الإلكتروني. يمكنك الآن العودة إلى التطبيق والاستمرار في استخدام خدمات سفرة يدويًا.</p>
  </main>

  <div class="sparkle s1"></div>
  <div class="sparkle s2"></div>
  <div class="sparkle s3"></div>
  <div class="sparkle s4"></div>
  <div class="sparkle s5"></div>

  <footer>© 2025 — فريق سفرة</footer>
</body>
</html>
