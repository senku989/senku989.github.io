<style>
  @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

  /* =========== Body & Background =========== */
  :root{
    --orange-1: #ff5a00; /* ŸÇŸàŸä */
    --orange-2: #ff7a00;
    --orange-3: #ff9b33;
    --accent-green: #00ff73; /* ÿµÿ≠ ÿ£ÿÆÿ∂ÿ± ÿ≤ÿßŸáŸä */
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    height:100vh;
    font-family:'Tajawal',sans-serif;
    color:#fff;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    /* vivid orange gradient (dark/vivid) */
    background: linear-gradient(120deg, var(--orange-1), var(--orange-2) 45%, var(--orange-3) 100%);
    background-size: 400% 400%;
    animation: gradientFlow 14s ease-in-out infinite;
    position:relative;
  }

  @keyframes gradientFlow{
    0%{background-position:0% 50%}
    25%{background-position:50% 100%}
    50%{background-position:100% 50%}
    75%{background-position:50% 0%}
    100%{background-position:0% 50%}
  }

  /* =========== Logo bubble (top-right) =========== */
  .logo-bubble{
    position:absolute;
    top:22px;
    right:22px;
    display:flex;
    gap:10px;
    align-items:center;
    padding:10px 14px;
    border-radius:50px;
    background:rgba(255,255,255,0.12);
    box-shadow:0 6px 22px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.04);
    backdrop-filter:blur(6px);
    animation: floatLogo 5s ease-in-out infinite;
    z-index:30;
  }
  .logo-bubble img{
    width:38px;
    height:38px;
    border-radius:50%;
    object-fit:cover;
    box-shadow:0 6px 18px rgba(0,0,0,0.22);
  }
  .logo-bubble span{
    font-weight:700;
    font-size:19px;
    color:#fff;
    text-shadow:0 2px 6px rgba(0,0,0,0.28);
  }
  @keyframes floatLogo{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-8px)}
  }

  /* =========== Center bubble with check =========== */
  .circle{
    width:220px;
    height:220px;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.12), rgba(255,255,255,0.03) 40%, rgba(255,255,255,0.02) 45%, rgba(255,255,255,0) 60%);
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25), inset 0 -6px 18px rgba(255,255,255,0.03);
    position:relative;
    z-index:10;
    animation: bubblePop 0.9s cubic-bezier(.2,.9,.3,1) forwards, bubbleFloat 3.5s ease-in-out infinite;
  }
  @keyframes bubblePop{
    from{transform:scale(0);opacity:0}
    to{transform:scale(1);opacity:1}
  }
  @keyframes bubbleFloat{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
  }

  /* gloss sweep across bubble */
  .circle::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:50%;
    background: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.18) 45%, rgba(255,255,255,0.05) 100%);
    transform:translateX(-120%);
    mix-blend-mode: overlay;
    animation: gloss 3.2s linear infinite;
    pointer-events:none;
  }
  @keyframes gloss{
    0%{transform:translateX(-120%)}
    50%{transform:translateX(20%)}
    100%{transform:translateX(120%)}
  }

  /* =========== SVG checkmark (big & clear) =========== */
  .check-wrap{
    width:140px;
    height:140px;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
  }
  svg.checkmark{
    width:120px;
    height:120px;
    overflow:visible;
    filter: drop-shadow(0 8px 18px rgba(0,0,0,0.25)) drop-shadow(0 0 24px rgba(0,0,0,0.06));
  }
  /* circle stroke */
  svg.checkmark circle{
    fill:none;
    stroke: rgba(255,255,255,0.22);
    stroke-width:8;
    stroke-linecap:round;
    stroke-dasharray: 314;
    stroke-dashoffset: 314;
    animation: drawCircle 1s ease-out 0.1s forwards;
  }
  /* check path */
  svg.checkmark path{
    fill:none;
    stroke: var(--accent-green);
    stroke-width:10;
    stroke-linecap:round;
    stroke-linejoin:round;
    /* pick long dash to cover whole path */
    stroke-dasharray: 220;
    stroke-dashoffset: 220;
    animation: drawCheck 0.9s ease-out 1.05s forwards;
  }

  @keyframes drawCircle{
    to{ stroke-dashoffset: 0; }
  }
  @keyframes drawCheck{
    to{ stroke-dashoffset: 0; }
  }

  /* little inner glow ring to emphasize */
  .glow-ring{
    position:absolute;
    width:190px;
    height:190px;
    border-radius:50%;
    background: radial-gradient(circle at center, rgba(0,255,115,0.14), rgba(0,255,115,0.02) 35%, rgba(0,255,115,0.0) 60%);
    filter: blur(12px);
    z-index:5;
    opacity:0;
    animation: glowIn 0.6s ease 1.6s forwards;
    pointer-events:none;
  }
  @keyframes glowIn{
    to{opacity:1}
  }

  /* =========== Title & subtitle =========== */
  h1{
    margin:24px 0 6px;
    font-size:28px;
    font-weight:700;
    text-shadow: 0 8px 30px rgba(0,0,0,0.25);
    opacity:0;
    transform:translateY(8px);
    animation: fadeUp 1s ease 1.6s forwards;
  }
  p{
    margin:0;
    font-size:16px;
    color: #fff8ea;
    opacity:0;
    transform:translateY(8px);
    animation: fadeUp 1s ease 1.9s forwards;
  }

  /* =========== floating spark particles =========== */
  .spark{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    background: rgba(255,255,255,0.9);
    box-shadow:0 0 12px rgba(255,255,255,0.25);
    animation: sparkMove 7s linear infinite;
    z-index:2;
  }
  @keyframes sparkMove{
    0%{transform:translate(0,0) scale(0); opacity:1}
    45%{transform:translate(240px,-220px) scale(1); opacity:0.7}
    100%{transform:translate(-150px,260px) scale(0); opacity:0}
  }

  /* =========== Footer (visible & clear) =========== */
  footer{
    position: absolute;
    bottom:18px;
    width:100%;
    text-align:center;
    font-size:14px;
    color:#ffe9c9;
    text-shadow:0 2px 12px rgba(0,0,0,0.45);
    letter-spacing:0.6px;
    opacity:0;
    transform:translateY(8px);
    animation: fadeUp 1s ease 2.2s forwards;
  }

  /* small responsive tweak */
  @media (max-width:420px){
    .circle{ width:170px; height:170px;}
    .check-wrap{ width:110px; height:110px;}
    svg.checkmark{ width:92px; height:92px;}
    h1{ font-size:22px;}
    .logo-bubble span{ font-size:17px;}
  }
</style>
