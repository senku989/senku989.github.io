<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تدلل - رسم حي</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      font-family: 'Amiri', serif;
    }

    .logo-container {
      width: 600px;
      height: 600px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .draw {
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: draw 3s ease forwards;
    }

    .draw-hand {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 2.5s ease forwards 1s;
    }

    .draw-text, .draw-sub {
      font-size: 48px;
      fill: red;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .draw-sub {
      font-size: 28px;
      fill: red;
      animation-delay: 3s;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
      <!-- التدرج اللوني -->
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#00BCD4; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#FFEB3B; stop-opacity:1" />
        </linearGradient>
      </defs>

      <!-- الدائرة -->
      <circle cx="300" cy="300" r="250" stroke="url(#grad)" stroke-width="12" fill="none" class="draw"/>

      <!-- اليد -->
      <path d="M150,400 Q300,500 450,400" stroke="url(#grad)" stroke-width="10" fill="none" class="draw-hand"/>

      <!-- النص الرئيسي -->
      <text x="180" y="280" class="draw-text">تدلل</text>
      <text x="140" y="330" class="draw-sub">لخدمات التسويق و الإعلان</text>
    </svg>
  </div>

  <script>
    document.querySelectorAll('.draw-text, .draw-sub').forEach(el => {
      el.style.opacity = 0;
      setTimeout(() => {
        el.style.opacity = 1;
      }, el.classList.contains('draw-sub') ? 3000 : 2000);
    });
  </script>
</body>
</html>
